<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resiliencia - Portal</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand-color: #a5c941; --brand-dark: #292929; }
        html, body { min-height: 100%; margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); color: white; overflow-x: hidden; }
        .fc-toolbar-title { text-transform: capitalize !important; color: #333 !important; }
        .top-nav { background-color: var(--brand-color); padding: 8px 15px; display: none; justify-content: space-between; align-items: center; min-height: 95px; position: sticky; top: 0; z-index: 999; }
        .profile-center { position: absolute; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; width: 220px; }
        #user-photo { width: 65px; height: 65px; border-radius: 50%; border: 3px solid white; object-fit: cover; display: none; }
        #display-profile-name { font-size: 13px; font-weight: 600; color: #000 !important; margin-top: 4px; text-align: center; }
        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; color: #333; }
        #app-content { display: none; flex-direction: column; padding: 10px; gap: 15px; flex: 1; }
        @media (min-width: 768px) { #app-content { flex-direction: row; padding: 20px; } .side-panel { width: 300px; position: sticky; top: 110px; } }
        .side-panel { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .calendar-card { flex: 1; background: white; border-radius: 15px; padding: 10px; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); overflow-x: auto; }
        #calendar { min-width: 700px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn-action { width: 100%; background: var(--brand-color); color: #000; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 5px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; color: #333; }
    </style>
</head>
<body>

    <div id="login-screen"><div class="login-box"><h2>RESILIENCIA</h2><input type="email" id="email" placeholder="Correo"><input type="password" id="password" placeholder="Contrase√±a"><button class="btn-action" id="login-btn">Entrar</button></div></div>

    <div class="top-nav" id="nav-bar">
        <div style="display:flex; align-items:center;"><img id="app-logo" src="" style="display:none; max-height:55px;"><div id="default-logo" style="width:35px;height:35px;background:white;border-radius:50%;color:var(--brand-color);display:flex;align-items:center;justify-content:center;font-weight:bold;">R</div></div>
        <div class="profile-center"><img id="user-photo" src="" alt="Foto"><span id="display-profile-name"></span></div>
        <div style="display:flex; align-items:center; gap:12px;"><div onclick="toggleUserConfig()" style="cursor:pointer; font-size:24px;">üë§‚öôÔ∏è</div><button id="logout-btn" style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:6px; font-size:11px;">Salir</button></div>
    </div>

    <div id="app-content">
        <div class="side-panel" id="side-panel-ui" style="display:none;">
            <div style="display:flex; justify-content: space-between; align-items: center;"><h3>Admin</h3><div onclick="toggleAdminConfig()" style="cursor:pointer; font-size:20px;">üé®‚öôÔ∏è</div></div>
            <div id="admin-config-drawer" style="display:none; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin: 10px 0;">
                <input type="file" id="admin-logo-upload"><input type="color" id="brand-color-picker" value="#a5c941"><button class="btn-action" id="save-admin-style">Guardar Cl√≠nica</button>
            </div>
            <input type="text" id="new-doc-name" placeholder="Nombre Psic√≥loga"><input type="email" id="new-doc-email" placeholder="Correo"><button class="btn-action" id="add-doc-btn">A√±adir Psic√≥loga</button>
            <h4 style="margin:20px 0 5px 0">Citas del Mes</h4><input type="month" id="report-month"><div id="docs-list"></div>
        </div>
        <div class="calendar-card"><div id='calendar'></div></div>
    </div>

    <div id="user-config-modal" class="modal-overlay"><div class="modal-box"><h3>Mi Perfil</h3><input type="text" id="user-custom-name" placeholder="Nombre"><input type="file" id="user-photo-upload"><button class="btn-action" id="save-profile-btn">Guardar</button><button class="btn-action" style="background:#ccc;" onclick="toggleUserConfig()">Cerrar</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA", authDomain: "agendaresiliencia-12.firebaseapp.com", projectId: "agendaresiliencia-12", storageBucket: "agendaresiliencia-12.firebasestorage.app", appId: "1:1068233469888:web:f958c72f406ac8698da225" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";
        let equipoGlobal = [], citasGlobal = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'flex';
                if(isAdmin) document.getElementById('side-panel-ui').style.display = 'block';
                iniciarEscuchas(isAdmin, user.email.toLowerCase());
            }
        });

        function iniciarEscuchas(isAdmin, userEmail) {
            onSnapshot(doc(db, "perfiles", userEmail), (s) => { if(s.exists()){ const d = s.data(); if(d.photo) { document.getElementById('user-photo').src = d.photo; document.getElementById('user-photo').style.display = 'block'; } document.getElementById('display-profile-name').innerText = d.displayName || ""; } });
            onSnapshot(doc(db, "configuracion", "apariencia"), (s) => { if(s.exists()){ const d = s.data(); if(d.color) document.documentElement.style.setProperty('--brand-color', d.color); if(d.logoB64) { const img = document.getElementById('app-logo'); img.src = d.logoB64; img.style.display = 'block'; img.style.width = '100px'; document.getElementById('default-logo').style.display = 'none'; } } });
            onSnapshot(collection(db, "psicologas"), (snap) => { equipoGlobal = snap.docs.map(d => ({id: d.id, ...d.data()})); recalcularAdmin(isAdmin); });
            onSnapshot(collection(db, "citas"), (snap) => { citasGlobal = snap.docs.map(d => ({id: d.id, ...d.data()})); actualizarCalendario(isAdmin); recalcularAdmin(isAdmin); });
        }

        function recalcularAdmin(isAdmin) {
            if(!isAdmin) return;
            const mesSel = document.getElementById('report-month').value;
            const counts = {};
            citasGlobal.forEach(c => { if(c.start.startsWith(mesSel)) counts[c.user] = (counts[c.user] || 0) + 1; });
            const list = document.getElementById('docs-list'); list.innerHTML = "";
            equipoGlobal.forEach(p => { list.innerHTML += `<div style="background:${p.color}; padding:8px; border-radius:6px; margin-bottom:5px; color:black; font-size:11px; font-weight:600; display:flex; justify-content:space-between;"><span>${p.name}</span><span>(${counts[p.email.toLowerCase()] || 0})</span></div>`; });
        }

        function actualizarCalendario(isAdmin) {
            if(!window.calendarObj) {
                window.calendarObj = new FullCalendar.Calendar(document.getElementById('calendar'), {
                    initialView: 'dayGridMonth', locale: 'es', firstDay: 1, navLinks: true,
                    navLinkDayClick: (date) => window.calendarObj.changeView('timeGridWeek', date),
                    buttonText: { today: 'Hoy', month: 'Mes', week: 'Semana', day: 'D√≠a' },
                    slotMinTime: '07:00:00', slotMaxTime: '20:00:00', allDaySlot: false, selectable: true,
                    titleFormat: (d) => { const m = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre']; return m[d.date.month] + ' ' + d.date.year; },
                    select: async (info) => {
                        const px = prompt("Nombre del Paciente:");
                        const tel = prompt("Tel√©fono (ej: 50212345678):");
                        if (px) {
                            const cita = { title: px, start: info.startStr, end: info.endStr, user: auth.currentUser.email.toLowerCase(), tel: tel || "", color: equipoGlobal.find(p => p.email.toLowerCase() === auth.currentUser.email.toLowerCase())?.color || '#a5c941' };
                            await addDoc(collection(db, "citas"), cita);
                            if(tel) window.open(`https://wa.me/${tel}?text=Hola ${px}, te confirmo tu cita para el ${new Date(info.startStr).toLocaleString()}`);
                        }
                    },
                    eventClick: async (info) => {
                        const e = info.event;
                        const op = prompt("1. Recordatorio WhatsApp\n2. Borrar Cita\nEscribe 1 o 2:");
                        if(op === "1") {
                            const citaData = citasGlobal.find(c => c.id === e.id);
                            if(citaData && citaData.tel) window.open(`https://wa.me/${citaData.tel}?text=Recordatorio: Tu cita es hoy a las ${new Date(citaData.start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`);
                            else alert("No hay tel√©fono registrado.");
                        } else if(op === "2" && confirm("¬øBorrar?")) { await deleteDoc(doc(db, "citas", e.id)); }
                    }
                });
                window.calendarObj.render();
            }
            window.calendarObj.removeAllEvents();
            citasGlobal.forEach(c => { if(isAdmin || c.user === auth.currentUser.email.toLowerCase()) window.calendarObj.addEvent({ id: c.id, title: c.title, start: c.start, end: c.end, color: c.color }); });
        }

        window.toggleAdminConfig = () => { const d = document.getElementById('admin-config-drawer'); d.style.display = d.style.display === 'none' ? 'block' : 'none'; };
        document.getElementById('save-admin-style').onclick = async () => {
            const logo = document.getElementById('admin-logo-upload').files[0];
            let upd = { color: document.getElementById('brand-color-picker').value };
            if(logo) { const r = new FileReader(); r.readAsDataURL(logo); r.onload = async (e) => { upd.logoB64 = e.target.result; await setDoc(doc(db, "configuracion", "apariencia"), upd, { merge: true }); alert("¬°Listo!"); }; }
            else { await setDoc(doc(db, "configuracion", "apariencia"), upd, { merge: true }); alert("Color guardado"); }
        };
        document.getElementById('add-doc-btn').onclick = async () => { const name = document.getElementById('new-doc-name').value; const email = document.getElementById('new-doc-email').value.toLowerCase(); if(name && email) await addDoc(collection(db, "psicologas"), { name, email, color: '#'+Math.floor(Math.random()*16777215).toString(16) }); };
        document.getElementById('login-btn').onclick = async () => { try { await setPersistence(auth, browserLocalPersistence); await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch(e) { alert("Error"); } };
        document.getElementById('logout-btn').onclick = async () => { await signOut(auth); location.reload(); };
        window.toggleUserConfig = () => { const m = document.getElementById('user-config-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; };
        document.getElementById('report-month').value = new Date().toISOString().substring(0, 7);
    </script>
</body>
</html>
