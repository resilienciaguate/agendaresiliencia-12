<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resiliencia - Portal</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand-color: #a5c941; --brand-dark: #292929; --header-text-color: #ffffff; }
        html, body { min-height: 100%; margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); color: white; overflow-x: hidden; }
        body { display: flex; flex-direction: column; }

        .top-nav { background-color: var(--brand-color); padding: 8px 15px; display: none; justify-content: space-between; align-items: center; min-height: 90px; position: sticky; top: 0; z-index: 999; }
        
        .profile-center { position: absolute; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 2px; width: 220px; }
        #user-photo { width: 65px; height: 65px; border-radius: 50%; border: 3px solid white; object-fit: cover; background: #eee; display: none; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        #display-profile-name { font-size: 13px; font-weight: 600; color: #000000 !important; text-shadow: none !important; margin-top: 4px; text-align: center; width: 100%; }

        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; color: #333; }
        #app-content { display: none; flex-direction: column; padding: 10px; gap: 15px; flex: 1; }
        @media (min-width: 768px) { #app-content { flex-direction: row; padding: 20px; } .side-panel { width: 300px; position: sticky; top: 110px; } }

        .side-panel { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .calendar-card { flex: 1; background: white; border-radius: 15px; padding: 10px; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); overflow-x: auto; }
        #calendar { min-width: 700px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box; }
        .btn-action { width: 100%; background: var(--brand-color); color: #000 !important; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 5px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; color: #333; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>RESILIENCIA</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase침a">
            <button class="btn-action" id="login-btn">Entrar</button>
        </div>
    </div>

    <div class="top-nav" id="nav-bar">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="app-logo" src="" style="display:none; max-height:50px;">
            <div id="default-logo" style="width:35px;height:35px;background:white;border-radius:50%;color:var(--brand-color);display:flex;align-items:center;justify-content:center;font-weight:bold;">R</div>
        </div>

        <div class="profile-center">
            <img id="user-photo" src="" alt="Foto">
            <span id="display-profile-name"></span>
        </div>

        <div style="display:flex; align-items:center; gap:12px;">
            <div onclick="toggleUserConfig()" style="cursor:pointer; font-size:24px;" title="Mi Perfil">游녻丘뙖잺</div>
            <button onclick="location.reload()" style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:6px; font-size:11px;">Salir</button>
        </div>
    </div>

    <div id="user-config-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Mi Perfil Personal</h3>
            <label style="font-size: 11px;">Nombre a mostrar:</label>
            <input type="text" id="user-custom-name" placeholder="Ej: Licda. Odett Pineda">
            <label style="font-size: 11px;">Foto de Perfil:</label>
            <input type="file" id="user-photo-upload" accept="image/*">
            <p id="upload-status" style="font-size: 10px; color: var(--brand-color); display: none; font-weight: 600;">Procesando imagen, por favor espera...</p>
            <button class="btn-action" id="save-profile-btn">Guardar Cambios</button>
            <button class="btn-action" style="background:#ccc;" onclick="toggleUserConfig()">Cerrar</button>
        </div>
    </div>

    <div id="app-content">
        <div class="side-panel" id="side-panel-ui" style="display:none;">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin:0">Admin</h3>
                <div style="display:flex; gap:10px;">
                    <div onclick="toggleAdminConfig()" style="cursor:pointer; font-size:20px;">游꿛丘뙖잺</div>
                </div>
            </div>

            <div id="admin-config-drawer" style="display:none; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin-bottom: 15px;">
                <label style="font-size: 10px;">Configuraci칩n de Cl칤nica:</label>
                <input type="file" id="admin-logo-upload">
                <input type="range" id="logo-size" min="40" max="250" value="100">
                <div style="display:flex; gap:5px;">
                    <input type="color" id="brand-color-picker" value="#a5c941">
                    <input type="color" id="text-color-picker" value="#ffffff">
                </div>
                <button class="btn-action" id="save-admin-style" style="font-size: 10px;">Actualizar Cl칤nica</button>
            </div>

            <input type="text" id="new-doc-name" placeholder="Nombre Psic칩loga">
            <input type="email" id="new-doc-email" placeholder="Correo">
            <button class="btn-action" id="add-doc-btn">A침adir Psic칩loga</button>
            <hr style="opacity:0.2; margin:15px 0;">
            <input type="month" id="report-month">
            <div id="docs-list" style="margin-top:10px;"></div>
        </div>
        <div class="calendar-card"><div id='calendar'></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA",
            authDomain: "agendaresiliencia-12.firebaseapp.com",
            projectId: "agendaresiliencia-12",
            storageBucket: "agendaresiliencia-12.firebasestorage.app",
            appId: "1:1068233469888:web:f958c72f406ac8698da225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";
        
        let equipoGlobal = [];
        let citasGlobal = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'flex';
                if(isAdmin) document.getElementById('side-panel-ui').style.display = 'block';
                iniciarEscuchas(isAdmin, user.email.toLowerCase());
            }
        });

        function iniciarEscuchas(isAdmin, userEmail) {
            onSnapshot(doc(db, "perfiles", userEmail), (s) => {
                if(s.exists()){
                    const d = s.data();
                    const pImg = document.getElementById('user-photo');
                    const pName = document.getElementById('display-profile-name');
                    if(d.photo) { pImg.src = d.photo; pImg.style.display = 'block'; }
                    pName.innerText = d.displayName || "";
                    document.getElementById('user-custom-name').value = d.displayName || "";
                }
            });

            onSnapshot(doc(db, "configuracion", "apariencia"), (s) => {
                if(s.exists()){
                    const d = s.data();
                    if(d.color) document.documentElement.style.setProperty('--brand-color', d.color);
                    if(d.textColor) document.documentElement.style.setProperty('--header-text-color', d.textColor);
                    if(d.logoB64) {
                        const img = document.getElementById('app-logo');
                        img.src = d.logoB64; img.style.display = 'block'; img.style.width = (d.logoWidth || 100) + 'px';
                        document.getElementById('default-logo').style.display = 'none';
                    }
                }
            });

            onSnapshot(collection(db, "psicologas"), (snap) => {
                equipoGlobal = snap.docs.map(d => ({id: d.id, ...d.data()}));
                recalcularYRenderizar(isAdmin);
            });
            onSnapshot(collection(db, "citas"), (snap) => {
                citasGlobal = snap.docs.map(d => ({id: d.id, ...d.data()}));
                actualizarCalendario(isAdmin);
            });
        }

        async function redimensionarImagen(file, size = 300) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        const min = Math.min(img.width, img.height);
                        const sx = (img.width - min) / 2;
                        const sy = (img.height - min) / 2;
                        ctx.drawImage(img, sx, sy, min, min, 0, 0, size, size);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.onerror = () => reject("Error al cargar imagen");
                };
                reader.onerror = () => reject("Error al leer archivo");
            });
        }

        document.getElementById('save-profile-btn').onclick = async () => {
            const userEmail = auth.currentUser.email.toLowerCase();
            const newName = document.getElementById('user-custom-name').value;
            const photoFile = document.getElementById('user-photo-upload').files[0];
            const status = document.getElementById('upload-status');
            
            let profileData = { displayName: newName };

            try {
                if(photoFile) {
                    status.style.display = 'block';
                    profileData.photo = await redimensionarImagen(photoFile, 300);
                }
                await setDoc(doc(db, "perfiles", userEmail), profileData, { merge: true });
                alert("춰Perfil guardado correctamente!");
                status.style.display = 'none';
                toggleUserConfig();
            } catch (e) {
                alert("Error al guardar. Prueba con otra foto.");
                status.style.display = 'none';
            }
        };

        window.toggleUserConfig = () => {
            const m = document.getElementById('user-config-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        };
        window.toggleAdminConfig = () => {
            const d = document.getElementById('admin-config-drawer');
            d.style.display = d.style.display === 'none' ? 'block' : 'none';
        };
        document.getElementById('login-btn').onclick = async () => { try { await setPersistence(auth, browserLocalPersistence); await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch (e) { alert("Error de acceso"); } };

        function actualizarCalendario(isAdmin) {
            if(!window.calendarObj) {
                const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                    initialView: 'dayGridMonth', locale: 'es', selectable: true, height: 'auto',
                    slotMinTime: '07:00:00', slotMaxTime: '21:00:00', scrollTime: '07:00:00', allDaySlot: false,
                    dayHeaderFormat: { weekday: 'short', day: 'numeric' },
                    headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
                });
                calendar.render(); window.calendarObj = calendar;
            }
            window.calendarObj.removeAllEvents();
            citasGlobal.forEach(c => {
                if(isAdmin || c.user === auth.currentUser.email.toLowerCase()) {
                    window.calendarObj.addEvent({ id: c.id, title: c.title, start: c.start, end: c.end, color: c.color });
                }
            });
        }
        function recalcularYRenderizar(isAdmin) {
            const list = document.getElementById('docs-list');
            list.innerHTML = "";
            equipoGlobal.forEach(p => {
                if(isAdmin) list.innerHTML += `<div style="background:${p.color}; padding:8px; border-radius:6px; margin-bottom:5px; color:black; font-size:11px; font-weight:600;">${p.name}</div>`;
            });
        }
    </script>
</body>
</html>
