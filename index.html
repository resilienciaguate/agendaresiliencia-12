<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resiliencia - Portal</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --brand-color: #a5c941; --brand-dark: #292929; --header-text-color: #ffffff; }
        html, body { min-height: 100%; margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); color: white; overflow-x: hidden; }
        body { display: flex; flex-direction: column; }

        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; color: #333; }

        .top-nav { background-color: var(--brand-color); padding: 10px 15px; display: none; justify-content: space-between; align-items: center; min-height: 60px; position: sticky; top: 0; z-index: 999; }

        #app-content { display: none; flex-direction: column; padding: 10px; gap: 15px; flex: 1; }
        @media (min-width: 768px) { #app-content { flex-direction: row; padding: 20px; } .side-panel { width: 300px; position: sticky; top: 80px; } }

        .side-panel { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .calendar-card { flex: 1; background: white; border-radius: 15px; padding: 10px; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); overflow-x: auto; }
        #calendar { min-width: 700px; }

        /* Forzar May√∫sculas en el t√≠tulo */
        .fc .fc-toolbar-title { text-transform: uppercase !important; font-weight: 600; color: #333; font-size: 1.5em; }

        .psicologa-item { padding: 8px; border-radius: 6px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; color: #000 !important; font-weight: 600; font-size: 11px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box; }
        .btn-action { width: 100%; background: var(--brand-color); color: #000 !important; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 5px; }
        
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; color: #333; }
        .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }

        /* Estilos PDF */
        #pdf-template { display: none; color: #000; background: #fff; width: 1300px; transform: scale(0.65); transform-origin: top left; padding: 20px; }
        .pdf-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--brand-color); margin-bottom: 10px; padding-bottom: 10px; }
        #pdf-date-display { font-weight: 600; margin: 5px 0; font-size: 24px; color: #000; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>RESILIENCIA</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button class="btn-action" id="login-btn">Entrar</button>
        </div>
    </div>

    <div class="top-nav" id="nav-bar">
        <div style="display:flex; align-items:center; gap:15px;">
            <div id="default-logo" style="width:35px;height:35px;background:white;border-radius:50%;color:var(--brand-color);display:flex;align-items:center;justify-content:center;font-weight:bold;">R</div>
            <img id="app-logo" src="" style="display:none; max-height:50px;">
            <div style="display: flex; flex-direction: column;">
                <span style="font-size: 10px; opacity: 0.8; color: var(--header-text-color);">Usuario:</span>
                <span id="user-display" style="font-size:12px; font-weight: 600; color:var(--header-text-color);">Cargando...</span>
            </div>
        </div>
        <button onclick="location.reload()" style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:6px; font-size:11px;">Salir</button>
    </div>

    <div id="app-content">
        <div class="side-panel" id="side-panel-ui" style="display:none;">
            <div style="position: absolute; top: 15px; right: 15px; display: flex; gap: 10px;">
                <div onclick="generarReportePDF()" style="cursor:pointer; font-size:20px;">üñ®Ô∏è</div>
                <div onclick="toggleConfig()" style="cursor:pointer; font-size:20px;">‚öôÔ∏è</div>
            </div>
            <h3 style="margin-top:0">Panel</h3>
            <div id="config-drawer" style="display:none; margin-bottom: 15px;">
                <input type="file" id="logo-upload">
                <input type="range" id="logo-size" min="40" max="250" value="100">
                <div style="display:flex; gap:10px;">
                    <input type="color" id="brand-color-picker" value="#a5c941">
                    <input type="color" id="text-color-picker" value="#ffffff">
                </div>
                <button class="btn-action" id="save-style-btn" style="background:#eee;">Guardar</button>
            </div>
            <input type="text" id="new-doc-name" placeholder="Nombre Psic√≥loga">
            <input type="email" id="new-doc-email" placeholder="Correo">
            <button class="btn-action" id="add-doc-btn">A√±adir</button>
            <hr style="opacity:0.2; margin:15px 0;">
            <h3 id="panel-month-title">CITAS DEL MES</h3>
            <input type="month" id="report-month" style="margin-bottom:10px;">
            <div id="docs-list"></div>
        </div>
        
        <div class="calendar-card">
            <div id='calendar'></div>
        </div>
    </div>

    <div id="action-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Gesti√≥n de Cita</h3>
            <input type="text" id="edit-name" placeholder="Nombre del Paciente">
            <input type="tel" id="edit-phone" placeholder="WhatsApp">
            <div class="actions-grid">
                <button class="btn-action" style="background:#25d366; color:white!important;" id="btn-recordar">WhatsApp</button>
                <button class="btn-action" id="btn-modificar">Guardar</button>
                <button class="btn-action" style="background:#e74c3c; color:white!important;" id="btn-eliminar">Eliminar</button>
                <button class="btn-action" style="background:#95a5a6; color:white!important;" id="btn-cancelar-modal">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="assign-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Nueva Cita</h3>
            <input type="text" id="p-name" placeholder="Paciente">
            <input type="tel" id="p-phone" placeholder="WhatsApp">
            <select id="p-select"></select>
            <button class="btn-action" id="p-save">Agendar</button>
            <button class="btn-action" style="background:#95a5a6; color:white!important;" id="p-cancel">Cancelar</button>
        </div>
    </div>

    <div id="pdf-template">
        <div class="pdf-header">
            <div>
                <h1 style="margin:0; color:var(--brand-color); font-size: 32px;">RESILIENCIA</h1>
                <p id="pdf-date-display"></p>
            </div>
            <img id="pdf-logo" src="" style="max-height:60px; display:none;">
        </div>
        <div id="pdf-calendar-snap"></div>
        <div style="margin-top:20px; display:flex; justify-content:center;">
            <table style="width:50%; border-collapse:collapse; border: 1px solid #000;">
                <thead><tr style="background:#f2f2f2;"><th>Psic√≥loga</th><th>Citas del Mes</th></tr></thead>
                <tbody id="pdf-table-body" style="text-align:center;"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA",
            authDomain: "agendaresiliencia-12.firebaseapp.com",
            projectId: "agendaresiliencia-12",
            storageBucket: "agendaresiliencia-12.firebasestorage.app",
            appId: "1:1068233469888:web:f958c72f406ac8698da225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";
        
        let equipoGlobal = [];
        let citasGlobal = [];
        let countsGlobal = {};
        let currentEvent = null;

        document.getElementById('report-month').value = new Date().toISOString().substring(0, 7);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'flex';
                document.getElementById('user-display').innerText = user.email;
                if(isAdmin) document.getElementById('side-panel-ui').style.display = 'block';
                iniciarEscuchas(isAdmin);
            }
        });

        // CORRECCI√ìN DEFINITIVA DE T√çTULO: Sin "de" y Forzado Espa√±ol
        function corregirTituloCalendario() {
            const titleEl = document.querySelector('.fc-toolbar-title');
            if (titleEl && window.calendarObj) {
                const viewDate = window.calendarObj.getDate();
                const mesNombre = viewDate.toLocaleString('es-ES', { month: 'long' }).toUpperCase();
                const anio = viewDate.getFullYear();
                titleEl.innerText = `${mesNombre} ${anio}`; // Formato: FEBRERO 2026
            }
        }

        function iniciarEscuchas(isAdmin) {
            onSnapshot(doc(db, "configuracion", "apariencia"), (s) => {
                if(s.exists()){
                    const d = s.data();
                    if(d.color) document.documentElement.style.setProperty('--brand-color', d.color);
                    if(d.textColor) document.documentElement.style.setProperty('--header-text-color', d.textColor);
                    if(d.logoB64) {
                        const img = document.getElementById('app-logo');
                        const pdfImg = document.getElementById('pdf-logo');
                        img.src = d.logoB64; img.style.display = 'block'; img.style.width = d.logoWidth + 'px';
                        pdfImg.src = d.logoB64; pdfImg.style.display = 'block';
                        document.getElementById('default-logo').style.display = 'none';
                    }
                }
            });

            onSnapshot(collection(db, "psicologas"), (snap) => {
                equipoGlobal = snap.docs.map(d => ({id: d.id, ...d.data()}));
                recalcularYRenderizar(isAdmin);
            });

            onSnapshot(collection(db, "citas"), (snap) => {
                citasGlobal = snap.docs.map(d => ({id: d.id, ...d.data()}));
                actualizarCalendario(isAdmin);
                recalcularYRenderizar(isAdmin);
            });
        }

        function recalcularYRenderizar(isAdmin) {
            countsGlobal = {};
            const mesSeleccionado = document.getElementById('report-month').value;
            citasGlobal.forEach(cita => {
                if(cita.start.startsWith(mesSeleccionado)) {
                    const mail = cita.user.toLowerCase();
                    countsGlobal[mail] = (countsGlobal[mail] || 0) + 1;
                }
            });
            const list = document.getElementById('docs-list');
            const sel = document.getElementById('p-select');
            list.innerHTML = ""; if(isAdmin) sel.innerHTML = "";
            equipoGlobal.forEach(p => {
                const mail = p.email.toLowerCase();
                const total = countsGlobal[mail] || 0;
                if(isAdmin) {
                    sel.innerHTML += `<option value="${mail}" data-color="${p.color}">${p.name}</option>`;
                    list.innerHTML += `<div class="psicologa-item" style="background:${p.color};">
                        <span>${p.name} <strong>(${total})</strong></span>
                        <span onclick="confirmarBorrar('${p.id}')" style="cursor:pointer; padding: 0 5px;">‚úï</span>
                    </div>`;
                }
            });
        }

        function actualizarCalendario(isAdmin) {
            if(!window.calendarObj) initCalendar(isAdmin);
            window.calendarObj.removeAllEvents();
            citasGlobal.forEach(c => {
                if(isAdmin || c.user === auth.currentUser.email.toLowerCase()) {
                    window.calendarObj.addEvent({ id: c.id, title: c.title, start: c.start, end: c.end, color: c.color, extendedProps: { phone: c.phone } });
                }
            });
        }

        function initCalendar(isAdmin) {
            const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                locale: 'es',
                selectable: true,
                height: 'auto',
                buttonText: {
                    today: 'Hoy',
                    month: 'Mes',
                    week: 'Semana',
                    day: 'D√≠a'
                },
                headerToolbar: { 
                    left: 'prev,next today', 
                    center: 'title', 
                    right: 'dayGridMonth,timeGridWeek,timeGridDay' 
                },
                datesSet: () => {
                    corregirTituloCalendario();
                },
                eventClick: (info) => {
                    currentEvent = info.event;
                    document.getElementById('edit-name').value = currentEvent.title;
                    document.getElementById('edit-phone').value = currentEvent.extendedProps.phone || "";
                    document.getElementById('action-modal').style.display = 'flex';
                },
                select: (info) => { window.selectedTime = info; document.getElementById('assign-modal').style.display = 'flex'; }
            });
            calendar.render(); window.calendarObj = calendar;
        }

        document.getElementById('btn-recordar').onclick = () => {
            const pxName = document.getElementById('edit-name').value;
            const pxPhone = document.getElementById('edit-phone').value;
            if(!currentEvent) return;
            const fechaObj = currentEvent.start;
            const fechaTexto = fechaObj.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
            const horaTexto = fechaObj.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            const mensaje = `Hola ${pxName}, Te recordamos que tienes una cita agendada para el d√≠a ${fechaTexto} a las ${horaTexto}, Te esperamos!.`;
            window.open(`https://wa.me/${pxPhone}?text=${encodeURIComponent(mensaje)}`);
        };

        window.generarReportePDF = async () => {
            let name = prompt("Nombre PDF:", "Reporte_Resiliencia");
            if(!name) return;
            
            const temp = document.getElementById('pdf-template');
            const body = document.getElementById('pdf-table-body');
            body.innerHTML = "";
            equipoGlobal.forEach(p => { 
                body.innerHTML += `<tr style="border: 1px solid #000;"><td style="padding:5px;">${p.name}</td><td>${countsGlobal[p.email.toLowerCase()] || 0}</td></tr>`; 
            });

            // Sincronizar t√≠tulo del PDF
            const calendarTitle = document.querySelector('.fc-toolbar-title').innerText;
            document.getElementById('pdf-date-display').innerText = calendarTitle;

            const container = document.getElementById('pdf-calendar-snap');
            container.innerHTML = ""; 
            const calClone = document.getElementById('calendar').cloneNode(true);
            container.appendChild(calClone);

            temp.style.display = 'block';
            await html2pdf().set({
                margin: 5,
                filename: name + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, width: 1300 },
                jsPDF: { unit: 'mm', format: 'letter', orientation: 'landscape' }
            }).from(temp).save();
            temp.style.display = 'none';
        };

        // Eventos generales
        document.getElementById('report-month').onchange = () => recalcularYRenderizar(true);
        document.getElementById('login-btn').onclick = async () => { try { await setPersistence(auth, browserLocalPersistence); await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch (e) { alert("Error"); } };
        window.toggleConfig = () => { const d = document.getElementById('config-drawer'); d.style.display = d.style.display === 'none' ? 'block' : 'none'; };
        document.getElementById('btn-cancelar-modal').onclick = () => document.getElementById('action-modal').style.display = 'none';
        document.getElementById('btn-eliminar').onclick = async () => { if(confirm("¬øEliminar?")) { await deleteDoc(doc(db, "citas", currentEvent.id)); document.getElementById('action-modal').style.display = 'none'; } };
        document.getElementById('btn-modificar').onclick = async () => { await updateDoc(doc(db, "citas", currentEvent.id), { title: document.getElementById('edit-name').value, phone: document.getElementById('edit-phone').value }); document.getElementById('action-modal').style.display = 'none'; };
        document.getElementById('p-save').onclick = async () => {
            const sel = document.getElementById('p-select');
            await addDoc(collection(db, "citas"), { title: document.getElementById('p-name').value, phone: document.getElementById('p-phone').value, start: window.selectedTime.startStr, end: window.selectedTime.endStr, user: sel.value.toLowerCase(), color: sel.options[sel.selectedIndex].dataset.color });
            document.getElementById('assign-modal').style.display = 'none';
        };
        document.getElementById('p-cancel').onclick = () => document.getElementById('assign-modal').style.display = 'none';
        document.getElementById('save-style-btn').onclick = async () => {
            const file = document.getElementById('logo-upload').files[0];
            const data = { color: document.getElementById('brand-color-picker').value, textColor: document.getElementById('text-color-picker').value, logoWidth: document.getElementById('logo-size').value };
            if(file) {
                const reader = new FileReader();
                reader.onloadend = async () => { data.logoB64 = reader.result; await setDoc(doc(db, "configuracion", "apariencia"), data); alert("Guardado"); };
                reader.readAsDataURL(file);
            } else { await setDoc(doc(db, "configuracion", "apariencia"), data); alert("Guardado"); }
        };
        document.getElementById('add-doc-btn').onclick = async () => {
            const colors = ['#e6194b', '#3cb44b', '#4363d8', '#f58231', '#911eb4', '#42d4f4', '#f032e6'];
            await addDoc(collection(db, "psicologas"), { name: document.getElementById('new-doc-name').value, email: document.getElementById('new-doc-email').value.toLowerCase(), color: colors[Math.floor(Math.random()*colors.length)] });
            document.getElementById('new-doc-name').value = ""; document.getElementById('new-doc-email').value = "";
        };
        window.confirmarBorrar = async (id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, "psicologas", id)); };
    </script>
</body>
</html>
