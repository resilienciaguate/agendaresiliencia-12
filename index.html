<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resiliencia - Portal</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand-color: #a5c941; --brand-dark: #292929; }
        html, body { min-height: 100%; margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); color: white; overflow-x: hidden; }
        
        /* Asegurar visibilidad de botones del calendario */
        .fc-toolbar-title { text-transform: capitalize !important; color: #333 !important; font-size: 1.1em !important; }
        .fc .fc-button-primary { background-color: var(--brand-color) !important; border: none !important; color: black !important; text-transform: capitalize !important; font-weight: 600 !important; }
        .fc .fc-button-active { background-color: #8fb332 !important; }
        
        .top-nav { background-color: var(--brand-color); padding: 8px 15px; display: none; justify-content: space-between; align-items: center; min-height: 95px; position: sticky; top: 0; z-index: 999; }
        .profile-center { position: absolute; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; width: 220px; }
        #user-photo { width: 60px; height: 60px; border-radius: 50%; border: 3px solid white; object-fit: cover; }
        #display-profile-name { font-size: 13px; font-weight: 600; color: #000 !important; margin-top: 4px; text-align: center; }

        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; color: #333; }
        
        #app-content { display: none; flex-direction: column; padding: 10px; gap: 15px; flex: 1; }
        @media (min-width: 768px) { #app-content { flex-direction: row; padding: 20px; } .side-panel { width: 280px; } }

        .side-panel { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .calendar-card { flex: 1; background: white; border-radius: 15px; padding: 10px; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); overflow-x: auto; }
        #calendar { min-width: 700px; height: 85vh; }
        
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn-action { width: 100%; background: var(--brand-color); color: #000; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; color: #333; }
    </style>
</head>
<body>

    <div id="login-screen"><div class="login-box"><h2>RESILIENCIA</h2><input type="email" id="email" placeholder="Correo"><input type="password" id="password" placeholder="Contrase침a"><button class="btn-action" id="login-btn">Entrar</button></div></div>

    <div class="top-nav" id="nav-bar">
        <div style="display:flex; align-items:center;"><img id="app-logo" src="" style="display:none; max-height:55px;"><div id="default-logo" style="width:35px;height:35px;background:white;border-radius:50%;color:var(--brand-color);display:flex;align-items:center;justify-content:center;font-weight:bold;">R</div></div>
        <div class="profile-center"><img id="user-photo" src="" alt="Foto"><span id="display-profile-name"></span></div>
        <div style="display:flex; align-items:center; gap:12px;"><div onclick="toggleUserConfig()" style="cursor:pointer; font-size:24px;">游녻丘뙖잺</div><button id="logout-btn" style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:6px; font-size:11px;">Salir</button></div>
    </div>

    <div id="app-content">
        <div class="side-panel" id="side-panel-ui" style="display:none;">
            <div style="display:flex; justify-content: space-between; align-items: center;"><h3>Admin</h3><div onclick="toggleAdminConfig()" style="cursor:pointer; font-size:20px;">游꿛丘뙖잺</div></div>
            <div id="admin-config-drawer" style="display:none; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin: 10px 0;">
                <input type="file" id="admin-logo-upload"><input type="color" id="brand-color-picker" value="#a5c941"><button class="btn-action" id="save-admin-style">Guardar Cl칤nica</button>
            </div>
            <input type="text" id="new-doc-name" placeholder="Nombre Psic칩loga"><input type="email" id="new-doc-email" placeholder="Correo"><button class="btn-action" id="add-doc-btn">A침adir Psic칩loga</button>
            <h4 style="margin:20px 0 5px 0">Citas del Mes</h4><input type="month" id="report-month"><div id="docs-list"></div>
        </div>
        <div class="calendar-card"><div id='calendar'></div></div>
    </div>

    <div id="modal-cita" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-fecha-label" style="margin-top:0; font-size:14px; color:var(--brand-color);">Nueva Cita</h3>
            <input type="text" id="px-nombre" placeholder="Nombre del Paciente">
            <input type="number" id="px-whatsapp" placeholder="WhatsApp (ej: 502...)">
            <button class="btn-action" id="btn-guardar-cita">Guardar y Confirmar</button>
            <button class="btn-action" style="background:#ccc; margin-top:10px;" onclick="cerrarModalCita()">Cancelar</button>
        </div>
    </div>

    <div id="user-config-modal" class="modal-overlay"><div class="modal-box"><h3>Mi Perfil</h3><input type="text" id="user-custom-name" placeholder="Nombre"><input type="file" id="user-photo-upload"><button class="btn-action" id="save-profile-btn">Guardar</button><button class="btn-action" style="background:#ccc; margin-top:10px;" onclick="toggleUserConfig()">Cerrar</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA", authDomain: "agendaresiliencia-12.firebaseapp.com", projectId: "agendaresiliencia-12", storageBucket: "agendaresiliencia-12.firebasestorage.app", appId: "1:1068233469888:web:f958c72f406ac8698da225" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let equipoGlobal = [], citasGlobal = [], tempSelection = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email.toLowerCase() === "resilienciaguate@gmail.com";
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'flex';
                if(isAdmin) document.getElementById('side-panel-ui').style.display = 'block';
                iniciarEscuchas(isAdmin, user.email.toLowerCase());
            }
        });

        function iniciarEscuchas(isAdmin, userEmail) {
            onSnapshot(doc(db, "perfiles", userEmail), (s) => { if(s.exists()){ const d = s.data(); if(d.photo) { document.getElementById('user-photo').src = d.photo; document.getElementById('user-photo').style.display = 'block'; } document.getElementById('display-profile-name').innerText = d.displayName || ""; } });
            onSnapshot(doc(db, "configuracion", "apariencia"), (s) => { if(s.exists()){ const d = s.data(); if(d.color) document.documentElement.style.setProperty('--brand-color', d.color); if(d.logoB64) { const img = document.getElementById('app-logo'); img.src = d.logoB64; img.style.display = 'block'; img.style.width = '100px'; document.getElementById('default-logo').style.display = 'none'; } } });
            onSnapshot(collection(db, "psicologas"), (snap) => { equipoGlobal = snap.docs.map(d => ({id: d.id, ...d.data()})); });
            onSnapshot(collection(db, "citas"), (snap) => { citasGlobal = snap.docs.map(d => ({id: d.id, ...d.data()})); actualizarCalendario(isAdmin); });
        }

        function actualizarCalendario(isAdmin) {
            if(!window.calendarObj) {
                window.calendarObj = new FullCalendar.Calendar(document.getElementById('calendar'), {
                    initialView: 'dayGridMonth', locale: 'es', firstDay: 1, 
                    navLinks: true,
                    // ESTO MANDA DE MES A SEMANA AL HACER CLIC EN EL DIA
                    dateClick: function(info) {
                        if (window.calendarObj.view.type === 'dayGridMonth') {
                            window.calendarObj.changeView('timeGridWeek', info.dateStr);
                        }
                    },
                    buttonText: { today: 'Hoy', month: 'Mes', week: 'Semana', day: 'D칤a' },
                    headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
                    slotMinTime: '07:00:00', slotMaxTime: '20:00:00', allDaySlot: false, selectable: true,
                    titleFormat: (d) => { const m = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre']; return m[d.date.month] + ' ' + d.date.year; },
                    select: (info) => {
                        // BLOQUEO EN MES
                        if(window.calendarObj.view.type === 'dayGridMonth') {
                            window.calendarObj.unselect();
                            window.calendarObj.changeView('timeGridWeek', info.startStr);
                            return;
                        }
                        tempSelection = info;
                        document.getElementById('modal-cita').style.display = 'flex';
                        document.getElementById('px-nombre').focus();
                    },
                    eventClick: async (info) => {
                        const cita = citasGlobal.find(c => c.id === info.event.id);
                        const op = prompt("1. Recordatorio WhatsApp\n2. Borrar Cita\nElija 1 o 2:");
                        if(op === "1" && cita.tel) window.open(`https://wa.me/${cita.tel}?text=Recordatorio: Tu cita es hoy a las ${new Date(cita.start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`);
                        else if(op === "2" && confirm("쮹orrar cita?")) await deleteDoc(doc(db, "citas", info.event.id));
                    }
                });
                window.calendarObj.render();
            }
            window.calendarObj.removeAllEvents();
            citasGlobal.forEach(c => { if(isAdmin || c.user === auth.currentUser.email.toLowerCase()) window.calendarObj.addEvent({ id: c.id, title: c.title, start: c.start, end: c.end, color: c.color }); });
        }

        document.getElementById('btn-guardar-cita').onclick = async () => {
            const nombre = document.getElementById('px-nombre').value;
            const whatsapp = document.getElementById('px-whatsapp').value;
            if(!nombre) return alert("Falta nombre");
            
            const color = equipoGlobal.find(p => p.email.toLowerCase() === auth.currentUser.email.toLowerCase())?.color || '#a5c941';
            await addDoc(collection(db, "citas"), {
                title: nombre, tel: whatsapp, start: tempSelection.startStr, end: tempSelection.endStr,
                user: auth.currentUser.email.toLowerCase(), color: color
            });

            if(whatsapp) window.open(`https://wa.me/${whatsapp}?text=Hola ${nombre}, te confirmo tu cita para el ${new Date(tempSelection.startStr).toLocaleString()}`);
            cerrarModalCita();
        };

        window.cerrarModalCita = () => {
            document.getElementById('modal-cita').style.display = 'none';
            document.getElementById('px-nombre').value = "";
            document.getElementById('px-whatsapp').value = "";
            window.calendarObj.unselect();
        };

        window.toggleAdminConfig = () => { const d = document.getElementById('admin-config-drawer'); d.style.display = d.style.display === 'none' ? 'block' : 'none'; };
        document.getElementById('login-btn').onclick = async () => { try { await setPersistence(auth, browserLocalPersistence); await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch(e) { alert("Error"); } };
        document.getElementById('logout-btn').onclick = async () => { await signOut(auth); location.reload(); };
        window.toggleUserConfig = () => { const m = document.getElementById('user-config-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; };
    </script>
</body>
</html>
