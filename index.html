<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resiliencia Guate - Agenda Profesional</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --brand-green: #a5c941; --brand-white: #ffffff; --brand-dark: #292929; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); margin: 0; color: var(--brand-white); }
        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .login-box { background: var(--brand-white); padding: 40px; border-radius: 20px; width: 320px; text-align: center; color: #333; }
        .top-nav { background-color: var(--brand-green); padding: 10px 30px; display: none; justify-content: space-between; align-items: center; }
        #app-content { display: none; grid-template-columns: 300px 1fr; gap: 20px; padding: 20px; }
        .side-panel { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; }
        .calendar-card { background: white; border-radius: 12px; padding: 20px; color: #333; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
        .btn-action { width: 100%; background: var(--brand-green); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .psicologa-tag { font-size: 11px; padding: 4px; border-radius: 4px; margin-bottom: 5px; display: block; color: white; text-align: center; }
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-placeholder { width: 35px; height: 35px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--brand-green); font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin:0 0 20px 0">Resiliencia Guate</h2>
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button class="btn-action" id="login-btn">Entrar al Sistema</button>
            <p id="error-msg" style="color:red; display:none; font-size:12px; margin-top:10px;">⚠️ Datos incorrectos</p>
        </div>
    </div>

    <div class="top-nav" id="nav-bar">
        <div class="logo-container">
            <div class="logo-placeholder">RG</div>
            <h1 id="user-display" style="font-size:16px; margin:0; color:white;">Portal</h1>
        </div>
        <button class="btn-logout" id="logout-btn">Cerrar Sesión</button>
    </div>

    <div id="app-content">
        <div class="side-panel" id="admin-panel" style="display:none;">
            <h3>Gestión de Psicólogas</h3>
            <input type="email" id="new-doc-email" placeholder="Correo">
            <input type="text" id="new-doc-name" placeholder="Nombre">
            <button class="btn-action" id="add-doc-btn">Registrar Nueva</button>
            <div id="docs-list" style="margin-top:20px;"></div>
        </div>
        <div class="calendar-card">
            <div id='calendar'></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA",
            authDomain: "agendaresiliencia-12.firebaseapp.com",
            projectId: "agendaresiliencia-12",
            storageBucket: "agendaresiliencia-12.firebasestorage.app",
            messagingSenderId: "1068233469888",
            appId: "1:1068233469888:web:f958c72f406ac8698da225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";
        let listaPsicologas = [];

        const stringToColor = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
            return `hsl(${hash % 360}, 65%, 40%)`;
        };

        document.getElementById('login-btn').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value)
                .catch(() => document.getElementById('error-msg').style.display = 'block');
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = isAdmin ? 'grid' : 'block';
                document.getElementById('user-display').innerText = isAdmin ? "ADMIN: Resiliencia Guate" : `PSICÓLOGA: ${user.email}`;
                
                if(isAdmin) { document.getElementById('admin-panel').style.display = 'block'; }
                
                // Cargar lista de psicólogas para el selector de Admin
                onSnapshot(collection(db, "psicologas"), (snap) => {
                    listaPsicologas = [];
                    const listDiv = document.getElementById('docs-list');
                    if(listDiv) listDiv.innerHTML = "";
                    snap.forEach(d => {
                        listaPsicologas.push({id: d.id, ...d.data()});
                        if(listDiv) {
                            const color = stringToColor(d.data().email);
                            listDiv.innerHTML += `<div class="psicologa-tag" style="background:${color}">${d.data().name}</div>`;
                        }
                    });
                    initCalendar(user.email, isAdmin);
                });
            }
        });

        // Registrar Nueva Psicóloga
        document.getElementById('add-doc-btn').onclick = async () => {
            const email = document.getElementById('new-doc-email').value;
            const name = document.getElementById('new-doc-name').value;
            if(email && name) {
                await addDoc(collection(db, "psicologas"), { email, name });
                document.getElementById('new-doc-email').value = "";
                document.getElementById('new-doc-name').value = "";
            }
        };

        function initCalendar(userEmail, isAdmin) {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = ""; // Limpiar antes de reiniciar
            
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'es',
                slotDuration: '01:00:00', // Las ranuras visuales son de 1h
                snapDuration: '01:00:00',
                selectable: true,
                allDaySlot: false,
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay' },
                select: async (info) => {
                    const patient = prompt("Nombre del Paciente:");
                    if(!patient) return;

                    let targetUser = userEmail;
                    if(isAdmin) {
                        let opciones = "Escribe el número de la psicóloga:\n";
                        listaPsicologas.forEach((p, i) => opciones += `${i+1}. ${p.name}\n`);
                        const choice = prompt(opciones);
                        if(choice && listaPsicologas[choice-1]) {
                            targetUser = listaPsicologas[choice-1].email;
                        } else {
                            alert("Asignación cancelada o inválida"); return;
                        }
                    }

                    // Forzar duración de 1 hora
                    let startTime = new Date(info.start);
                    let endTime = new Date(startTime.getTime() + (60 * 60 * 1000));

                    await addDoc(collection(db, "citas"), {
                        title: patient,
                        start: startTime.toISOString(),
                        end: endTime.toISOString(),
                        user: targetUser,
                        color: stringToColor(targetUser)
                    });
                    calendar.unselect();
                },
                eventClick: async (info) => {
                    if(confirm(`¿Eliminar cita de ${info.event.title}?`)) await deleteDoc(doc(db, "citas", info.event.id));
                }
            });
            calendar.render();

            const q = isAdmin ? collection(db, "citas") : query(collection(db, "citas"), where("user", "==", userEmail));
            onSnapshot(q, (snap) => {
                calendar.removeAllEvents();
                snap.forEach(d => calendar.addEvent({ id: d.id, ...d.data() }));
            });
        }
    </script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</body>
</html>
