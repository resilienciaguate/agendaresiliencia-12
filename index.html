<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resiliencia Guate - Portal Centralizado</title>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand-green: #a5c941; --brand-dark: #292929; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); margin: 0; color: white; height: 100vh; display: flex; flex-direction: column; }
        
        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 320px; text-align: center; color: #333; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        .top-nav { background-color: var(--brand-green); padding: 10px 30px; display: none; justify-content: space-between; align-items: center; min-height: 70px; }
        
        #logo-container { display: flex; align-items: center; gap: 15px; }
        #app-logo { max-height: 100px; width: auto; display: none; }
        #default-logo { width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--brand-green); font-weight: bold; }

        #app-content { display: none; padding: 20px; gap: 20px; flex: 1; overflow: hidden; }
        
        .side-panel { width: 300px; min-width: 300px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        .calendar-card { flex-grow: 1; background: white; border-radius: 15px; padding: 20px; color: #333; overflow: hidden; position: relative; }

        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn-action { width: 100%; background: var(--brand-green); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 8px 18px; border-radius: 6px; cursor: pointer; }
        
        .psicologa-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 13px; color: white; font-weight: bold; }
        .btn-delete-user { background: rgba(0,0,0,0.2); border: none; color: white; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; }

        #assign-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 8000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 350px; color: #333; }
        .fc { height: 100% !important; max-height: 75vh; }

        .aesthetic-section { margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        .label-small { font-size: 11px; text-transform: uppercase; opacity: 0.7; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-top:0">Resiliencia Guate</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contraseña">
            <button class="btn-action" id="login-btn">Entrar</button>
            <p id="error-txt" style="color:red; font-size:12px; display:none; margin-top:10px"></p>
        </div>
    </div>

    <div class="top-nav" id="nav-bar">
        <div id="logo-container">
            <div id="default-logo">RG</div>
            <img id="app-logo" src="" alt="Logo de la Clínica">
            <h1 id="user-display" style="font-size:16px; margin:0; color:white;">Portal</h1>
        </div>
        <button class="btn-logout" id="logout-btn">Salir</button>
    </div>

    <div id="app-content">
        <div class="side-panel" id="admin-panel" style="display:none;">
            <h3 style="margin-top:0">Añadir Psicóloga</h3>
            <input type="text" id="new-doc-name" placeholder="Nombre">
            <input type="email" id="new-doc-email" placeholder="Correo exacto">
            <button class="btn-action" id="add-doc-btn">Registrar</button>
            
            <div class="aesthetic-section">
                <h3 style="margin:0 0 10px 0; font-size: 14px;">Personalizar Portal (Nube)</h3>
                <span class="label-small">Logo de la Clínica</span>
                <input type="file" id="logo-upload" accept="image/*" style="font-size: 11px; color: white; border: none;">
                
                <span class="label-small">Ancho del Logo</span>
                <input type="range" id="logo-size" min="40" max="200" value="100">
                
                <button class="btn-action" id="save-style-btn" style="background: #ffffff; color: #333; margin-top: 10px; padding: 8px; font-size: 12px;">Sincronizar en la Red</button>
            </div>

            <h3 style="margin-top:25px">Equipo</h3>
            <div id="docs-list"></div>
        </div>
        <div class="calendar-card"><div id='calendar'></div></div>
    </div>

    <div id="assign-modal">
        <div class="modal-content">
            <h3>Agendar Cita (1h)</h3>
            <input type="text" id="modal-patient-name" placeholder="Nombre Paciente">
            <select id="modal-psicologa-select"></select>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-action" id="confirm-assign">Agendar</button>
                <button class="btn-action" style="background:#999" id="cancel-assign">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, where, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA",
            authDomain: "agendaresiliencia-12.firebaseapp.com",
            projectId: "agendaresiliencia-12",
            storageBucket: "agendaresiliencia-12.firebasestorage.app",
            messagingSenderId: "1068233469888",
            appId: "1:1068233469888:web:f958c72f406ac8698da225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";
        const palette = ['#e6194b', '#3cb44b', '#4363d8', '#f58231', '#911eb4', '#42d4f4', '#f032e6', '#fabed4', '#469990', '#9a6324'];

        let selectedTimeInfo = null;

        // --- SINCRIZACIÓN DE ESTÉTICA EN LA NUBE ---
        function listenToGlobalStyle() {
            onSnapshot(doc(db, "configuracion", "apariencia"), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    const logoImg = document.getElementById('app-logo');
                    const defaultLogo = document.getElementById('default-logo');
                    
                    if (data.logoB64) {
                        logoImg.src = data.logoB64;
                        logoImg.style.display = 'block';
                        logoImg.style.width = data.logoWidth + 'px';
                        defaultLogo.style.display = 'none';
                    }
                }
            });
        }

        document.getElementById('save-style-btn').onclick = async () => {
            const btn = document.getElementById('save-style-btn');
            const file = document.getElementById('logo-upload').files[0];
            const width = document.getElementById('logo-size').value;
            
            btn.innerText = "Subiendo...";
            btn.disabled = true;

            let configData = { logoWidth: width };

            if (file) {
                const reader = new FileReader();
                reader.onloadend = async () => {
                    configData.logoB64 = reader.result;
                    await setDoc(doc(db, "configuracion", "apariencia"), configData, { merge: true });
                    btn.innerText = "Sincronizar en la Red";
                    btn.disabled = false;
                    alert("¡Estética actualizada para todo el equipo!");
                };
                reader.readAsDataURL(file);
            } else {
                await setDoc(doc(db, "configuracion", "apariencia"), configData, { merge: true });
                btn.innerText = "Sincronizar en la Red";
                btn.disabled = false;
                alert("Tamaño actualizado globalmente.");
            }
        };

        // --- LÓGICA DE USUARIO ---
        document.getElementById('login-btn').onclick = async () => {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const pass = document.getElementById('password').value;
            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                document.getElementById('error-txt').innerText = "Error: Datos incorrectos";
                document.getElementById('error-txt').style.display = 'block';
            }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            listenToGlobalStyle(); // Siempre escuchar cambios de logo
            if (user) {
                const cleanEmail = user.email.trim().toLowerCase();
                const isAdmin = cleanEmail === ADMIN_EMAIL.toLowerCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'flex';
                
                if(isAdmin) {
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('user-display').innerText = "ADMINISTRACIÓN";
                    cargarPsicologasAdmin();
                } else {
                    document.getElementById('user-display').innerText = `Sesión: ${cleanEmail}`;
                }
                initCalendar(cleanEmail, isAdmin);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        });

        function cargarPsicologasAdmin() {
            onSnapshot(collection(db, "psicologas"), (snap) => {
                const select = document.getElementById('modal-psicologa-select');
                const list = document.getElementById('docs-list');
                select.innerHTML = ""; list.innerHTML = "";
                let i = 0;
                snap.forEach(d => {
                    const data = d.data();
                    const color = data.color || palette[i % palette.length];
                    const pEmail = data.email.trim().toLowerCase();
                    select.innerHTML += `<option value="${pEmail}" data-color="${color}">${data.name}</option>`;
                    const div = document.createElement('div');
                    div.className = 'psicologa-item';
                    div.style.background = color;
                    div.innerHTML = `<span>${data.name}</span><button class="btn-delete-user" data-id="${d.id}">✕</button>`;
                    list.appendChild(div);
                    i++;
                });
                document.querySelectorAll('.btn-delete-user').forEach(btn => {
                    btn.onclick = (e) => deleteDoc(doc(db, "psicologas", e.target.getAttribute('data-id')));
                });
            });
        }

        document.getElementById('add-doc-btn').onclick = async () => {
            const email = document.getElementById('new-doc-email').value.trim().toLowerCase();
            const name = document.getElementById('new-doc-name').value;
            if(email && name) {
                const color = palette[Math.floor(Math.random() * palette.length)];
                await addDoc(collection(db, "psicologas"), { email, name, color });
                document.getElementById('new-doc-email').value = ""; document.getElementById('new-doc-name').value = "";
            }
        };

        function initCalendar(userEmail, isAdmin) {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek', locale: 'es', allDaySlot: false, selectable: true,
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay' },
                select: (info) => {
                    selectedTimeInfo = info;
                    if(isAdmin) document.getElementById('assign-modal').style.display = 'flex';
                    else { const p = prompt("Nombre Paciente:"); if(p) guardarCita(p, userEmail, '#a5c941'); }
                },
                eventClick: (info) => { if(confirm("¿Eliminar?")) deleteDoc(doc(db, "citas", info.event.id)); }
            });
            calendar.render();
            
            const q = isAdmin ? collection(db, "citas") : query(collection(db, "citas"), where("user", "==", userEmail));
            onSnapshot(q, (snap) => {
                calendar.removeAllEvents();
                snap.forEach(d => calendar.addEvent({ id: d.id, ...d.data() }));
            });
        }

        async function guardarCita(p, email, color) {
            const start = new Date(selectedTimeInfo.start);
            const end = new Date(start.getTime() + 3600000);
            await addDoc(collection(db, "citas"), { 
                title: p, start: start.toISOString(), end: end.toISOString(), 
                user: email.trim().toLowerCase(), color: color 
            });
            document.getElementById('assign-modal').style.display = 'none';
        }

        document.getElementById('confirm-assign').onclick = () => {
            const p = document.getElementById('modal-patient-name').value;
            const sel = document.getElementById('modal-psicologa-select');
            if(p && sel.value) guardarCita(p, sel.value, sel.options[sel.selectedIndex].getAttribute('data-color'));
        };
        document.getElementById('cancel-assign').onclick = () => document.getElementById('assign-modal').style.display = 'none';
    </script>
</body>
</html>
