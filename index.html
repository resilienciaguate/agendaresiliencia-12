<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resiliencia Guate</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --brand-color: #a5c941; --brand-dark: #292929; --header-text-color: #ffffff; }
        
        html, body { min-height: 100%; margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); color: white; }
        body { overflow-y: auto !important; display: flex; flex-direction: column; }

        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; color: #333; }

        .top-nav { 
            background-color: var(--brand-color); padding: 10px 15px; display: none; 
            justify-content: space-between; align-items: center; min-height: 60px;
            position: sticky; top: 0; z-index: 1000;
        }

        #app-content { display: none; flex-direction: column; padding: 10px; gap: 15px; }

        @media (min-width: 768px) {
            #app-content { flex-direction: row; padding: 20px; }
            .side-panel { width: 320px; position: sticky; top: 80px; }
        }

        .side-panel { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }

        .calendar-card { 
            flex: 1; background: white; border-radius: 15px; padding: 10px; 
            color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); overflow: hidden;
        }

        .psicologa-item { 
            padding: 10px; border-radius: 8px; margin-bottom: 8px; 
            display: flex; justify-content: space-between; align-items: center; 
            color: white; font-weight: 600; font-size: 12px;
        }

        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        .btn-action { width: 100%; background: var(--brand-color); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 5px; }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; }

        #assign-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10001; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 20px; border-radius: 15px; width: 85%; max-width: 320px; color: #333; }
        
        /* Fix de visibilidad de botones en móvil */
        .fc .fc-toolbar { flex-direction: column; gap: 10px; }
        @media (max-width: 768px) {
            .fc-toolbar-chunk { display: flex; justify-content: center; width: 100%; }
            .fc-header-toolbar { margin-bottom: 1em !important; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-top:0">Resiliencia Guate</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contraseña">
            <button class="btn-action" id="login-btn">Entrar</button>
        </div>
    </div>

    <div class="top-nav" id="nav-bar">
        <div style="display:flex; align-items:center; gap:8px;">
            <div id="default-logo" style="width:30px;height:30px;background:white;border-radius:50%;color:var(--brand-color);display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:12px;">RG</div>
            <img id="app-logo" src="" style="display:none; max-height:45px;">
            <h1 id="user-display" style="font-size:12px; margin:0; color:var(--header-text-color);">Portal</h1>
        </div>
        <button class="btn-logout" id="logout-btn">Salir</button>
    </div>

    <div id="app-content">
        <div class="side-panel">
            <div id="admin-tools" style="display:none;">
                <h3 style="margin-top:0">Admin</h3>
                <input type="text" id="new-doc-name" placeholder="Nombre">
                <input type="email" id="new-doc-email" placeholder="Correo">
                <button class="btn-action" id="add-doc-btn">Añadir</button>
                <hr style="opacity:0.2; margin:15px 0;">
            </div>
            <h3 style="margin-top:0; font-size:16px;">Equipo</h3>
            <div id="docs-list"></div>
        </div>
        
        <div class="calendar-card">
            <div id='calendar'></div>
        </div>
    </div>

    <div id="assign-modal">
        <div class="modal-box">
            <h3>Nueva Cita</h3>
            <input type="text" id="p-name" placeholder="Nombre Paciente">
            <select id="p-select"></select>
            <button class="btn-action" id="p-save">Agendar</button>
            <button class="btn-action" id="p-cancel" style="background:#999">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, where, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA",
            authDomain: "agendaresiliencia-12.firebaseapp.com",
            projectId: "agendaresiliencia-12",
            storageBucket: "agendaresiliencia-12.firebasestorage.app",
            messagingSenderId: "1068233469888",
            appId: "1:1068233469888:web:f958c72f406ac8698da225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";
        let doctorColors = {};

        document.getElementById('login-btn').onclick = async () => {
            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (err) { alert("Error de acceso"); }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'flex';
                document.getElementById('user-display').innerText = user.email.split('@')[0].toUpperCase();
                if(isAdmin) document.getElementById('admin-tools').style.display = 'block';
                cargarEquipo(isAdmin, user.email);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        });

        function cargarEquipo(isAdmin, userEmail) {
            onSnapshot(collection(db, "psicologas"), (snap) => {
                const list = document.getElementById('docs-list');
                const select = document.getElementById('p-select');
                list.innerHTML = ""; select.innerHTML = "";
                doctorColors = {};

                snap.forEach(d => {
                    const data = d.data();
                    doctorColors[data.email.toLowerCase()] = data.color;
                    const item = document.createElement('div');
                    item.className = 'psicologa-item';
                    item.style.backgroundColor = data.color;
                    item.innerHTML = `<span>${data.name}</span>`;
                    
                    if(isAdmin) {
                        select.innerHTML += `<option value="${data.email}" data-color="${data.color}">${data.name}</option>`;
                        const del = document.createElement('button');
                        del.className = 'btn-del'; del.innerText = '✕'; del.style.background='none'; del.style.border='none'; del.style.color='white';
                        del.onclick = () => deleteDoc(doc(db, "psicologas", d.id));
                        item.appendChild(del);
                    }
                    list.appendChild(item);
                });
                if (!window.calendarObj) initCalendar(userEmail, isAdmin);
            });
        }

        function initCalendar(email, isAdmin) {
            let selectedInfo = null;
            const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
                locale: 'es', allDaySlot: false, selectable: true, height: 'auto',
                unselectAuto: false, // Evita que se deseleccione al tocar otros elementos
                longPressDelay: 100, // Toque rápido para móviles
                headerToolbar: { 
                    left: 'prev,next today', 
                    center: 'title', 
                    right: 'timeGridWeek,timeGridDay' // Ambos botones visibles en móvil
                },
                select: (info) => {
                    selectedInfo = info;
                    if(isAdmin) document.getElementById('assign-modal').style.display = 'flex';
                    else {
                        const p = prompt("Paciente:");
                        if(p) {
                            addDoc(collection(db, "citas"), { 
                                title: p, start: info.startStr, end: info.endStr, 
                                user: email.toLowerCase(), color: doctorColors[email.toLowerCase()] || '#a5c941' 
                            });
                        }
                    }
                },
                eventClick: (info) => { if(confirm("¿Eliminar?")) deleteDoc(doc(db, "citas", info.event.id)); }
            });
            calendar.render();
            window.calendarObj = calendar;

            const q = isAdmin ? collection(db, "citas") : query(collection(db, "citas"), where("user", "==", email.toLowerCase()));
            onSnapshot(q, (snap) => {
                calendar.removeAllEvents();
                snap.forEach(d => {
                    const c = d.data();
                    calendar.addEvent({ id: d.id, ...c, color: doctorColors[c.user.toLowerCase()] || c.color });
                });
            });

            document.getElementById('p-save').onclick = () => {
                const name = document.getElementById('p-name').value;
                const sel = document.getElementById('p-select');
                if(name && selectedInfo) {
                    addDoc(collection(db, "citas"), { 
                        title: name, start: selectedInfo.startStr, end: selectedInfo.endStr, 
                        user: sel.value.toLowerCase(), color: sel.options[sel.selectedIndex].dataset.color 
                    });
                    document.getElementById('assign-modal').style.display = 'none';
                    document.getElementById('p-name').value = "";
                }
            };
        }
        document.getElementById('p-cancel').onclick = () => document.getElementById('assign-modal').style.display = 'none';
        
        document.getElementById('add-doc-btn').onclick = async () => {
            const n = document.getElementById('new-doc-name').value;
            const e = document.getElementById('new-doc-email').value.trim().toLowerCase();
            if(n && e) {
                await addDoc(collection(db, "psicologas"), { name: n, email: e, color: '#'+Math.floor(Math.random()*16777215).toString(16) });
                document.getElementById('new-doc-name').value = ""; document.getElementById('new-doc-email').value = "";
            }
        };
    </script>
</body>
</html>
