<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resiliencia Guate - Agenda Oficial</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --brand-green: #a5c941; --brand-white: #ffffff; --brand-dark: #292929; --error: #ff4d4d; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); margin: 0; color: var(--brand-white); display: flex; flex-direction: column; min-height: 100vh; }
        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .login-box { background: var(--brand-white); padding: 40px; border-radius: 20px; width: 350px; text-align: center; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .top-nav { background-color: var(--brand-green); padding: 10px 30px; display: none; justify-content: space-between; align-items: center; color: white; }
        #app-content { display: none; grid-template-columns: 320px 1fr 300px; gap: 20px; padding: 20px; flex: 1; }
        .side-panel { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .calendar-card { background: white; border-radius: 12px; padding: 25px; color: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-action { width: 100%; background: var(--brand-green); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 600; text-transform: uppercase; }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        @media (max-width: 1000px) { #app-content { grid-template-columns: 1fr; } .side-panel { display: none; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-top:0">Resiliencia Guate</h2>
            <p style="letter-spacing:1px; color:#666">ACCESO AL PORTAL</p>
            <input type="email" id="email" placeholder="Correo electr√≥nico">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button class="btn-action" id="login-btn">Entrar al Sistema</button>
            <p id="error-msg" style="color:red; display:none; margin-top:10px; font-size:12px;">‚ö†Ô∏è Error de acceso. Verifica tu usuario y contrase√±a.</p>
        </div>
    </div>

    <div class="top-nav" id="nav-bar">
        <h1 style="font-size:18px; margin:0">üß† RESILIENCIA GUATE</h1>
        <button class="btn-logout" id="logout-btn">Cerrar Sesi√≥n</button>
    </div>

    <div id="app-content">
        <div class="side-panel" id="admin-sidebar" style="display:none;">
            <h3 style="margin-top:0">Gesti√≥n de Doctores</h3>
            <p style="font-size:12px; opacity:0.8">Registra un nuevo especialista:</p>
            <input type="email" id="new-doc-email" placeholder="Correo del doctor">
            <input type="text" id="new-doc-name" placeholder="Nombre completo">
            <button class="btn-action" id="add-doc-btn" style="padding:10px">Registrar</button>
            <div id="active-docs-list" style="margin-top:20px;"></div>
        </div>
        <div class="calendar-card">
            <div id='calendar'></div>
        </div>
        <div class="side-panel">
            <h3 style="margin-top:0">Gu√≠a de Uso</h3>
            <p style="font-size:13px">‚Ä¢ Haz clic para agendar.<br>‚Ä¢ Arrastra para mover horario.<br>‚Ä¢ Haz clic en una cita para borrarla.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ==========================================
        // CREDENCIALES CARGADAS - AGENDORESILIENCIA-12
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA",
  authDomain: "agendaresiliencia-12.firebaseapp.com",
  projectId: "agendaresiliencia-12",
  storageBucket: "agendaresiliencia-12.firebasestorage.app",
  messagingSenderId: "1068233469888",
  appId: "1:1068233469888:web:f958c72f406ac8698da225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";

        document.getElementById('login-btn').onclick = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass).catch((error) => {
                console.error("Error de login:", error.message);
                document.getElementById('error-msg').style.display = 'block';
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'grid';
                if(user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                    document.getElementById('admin-sidebar').style.display = 'block';
                }
                initCalendar(user.email);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('nav-bar').style.display = 'none';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        function initCalendar(email) {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'es',
                selectable: true,
                editable: true,
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay' },
                select: async (info) => {
                    const patient = prompt("Nombre del Paciente:");
                    if(patient) await addDoc(collection(db, "citas"), { title: patient, start: info.startStr, end: info.endStr, user: email, color: '#a5c941' });
                },
                eventClick: async (info) => {
                    if(confirm("¬øEliminar cita de " + info.event.title + "?")) await deleteDoc(doc(db, "citas", info.event.id));
                }
            });
            calendar.render();
            onSnapshot(collection(db, "citas"), (snap) => {
                calendar.removeAllEvents();
                snap.forEach(d => calendar.addEvent({ id: d.id, ...d.data() }));
            });
        }
    </script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</body>
</html>
