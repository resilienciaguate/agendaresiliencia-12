<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resiliencia - Portal</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --brand-color: #a5c941; --brand-dark: #292929; --header-text-color: #ffffff; }
        html, body { min-height: 100%; margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); color: white; overflow-x: hidden; }
        body { display: flex; flex-direction: column; }

        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; color: #333; }

        .top-nav { background-color: var(--brand-color); padding: 10px 15px; display: none; justify-content: space-between; align-items: center; min-height: 60px; position: sticky; top: 0; z-index: 999; }

        #app-content { display: none; flex-direction: column; padding: 10px; gap: 15px; flex: 1; }
        @media (min-width: 768px) { #app-content { flex-direction: row; padding: 20px; } .side-panel { width: 300px; position: sticky; top: 80px; } }

        .side-panel { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .calendar-card { flex: 1; background: white; border-radius: 15px; padding: 10px; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); overflow: hidden; }

        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box; }
        .btn-action { width: 100%; background: var(--brand-color); color: #000 !important; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 5px; }
        
        /* Modales */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; color: #333; }
        
        .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-delete { background: #e74c3c; color: white !important; }
        .btn-wa { background: #25d366; color: white !important; }
        .btn-secondary { background: #95a5a6; color: white !important; }

        /* Estilos PDF */
        #pdf-template { display: none; padding: 15px; color: #000; background: #fff; width: 1350px; transform: scale(0.60); transform-origin: top left; }
        .pdf-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--brand-color); margin-bottom: 10px; padding-bottom: 5px; }
        .pdf-table-container { width: 100%; display: flex; justify-content: center; margin-top: 15px; }
        .pdf-summary-table { width: 50%; border-collapse: collapse; } 
        .pdf-summary-table th, .pdf-summary-table td { border: 1px solid #bbb; padding: 6px 12px; text-align: left; font-size: 15px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>RESILIENCIA</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button class="btn-action" id="login-btn">Entrar</button>
        </div>
    </div>

    <div class="top-nav" id="nav-bar">
        <div style="display:flex; align-items:center; gap:15px;">
            <div id="default-logo" style="width:35px;height:35px;background:white;border-radius:50%;color:var(--brand-color);display:flex;align-items:center;justify-content:center;font-weight:bold;">R</div>
            <img id="app-logo" src="" style="display:none; max-height:50px;">
            <div style="display: flex; flex-direction: column;">
                <span style="font-size: 10px; opacity: 0.8; color: var(--header-text-color);">Usuario:</span>
                <span id="user-display" style="font-size:12px; font-weight: 600; color:var(--header-text-color);">Cargando...</span>
            </div>
        </div>
        <button onclick="location.reload()" style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:6px; font-size:11px;">Salir</button>
    </div>

    <div id="app-content">
        <div class="side-panel" id="side-panel-ui" style="display:none;">
            <div style="position: absolute; top: 15px; right: 15px; display: flex; gap: 10px;">
                <div onclick="generarReportePDF()" style="cursor:pointer; font-size:20px;">üñ®Ô∏è</div>
                <div onclick="toggleConfig()" style="cursor:pointer; font-size:20px;">‚öôÔ∏è</div>
            </div>
            <h3 style="margin-top:0">Admin</h3>
            <div id="config-drawer" style="display:none; margin-bottom: 15px;">
                <input type="file" id="logo-upload">
                <input type="range" id="logo-size" min="40" max="250" value="100">
                <div style="display:flex; gap:10px;">
                    <input type="color" id="brand-color-picker" value="#a5c941">
                    <input type="color" id="text-color-picker" value="#ffffff">
                </div>
                <button class="btn-action" id="save-style-btn" style="background:#eee;">Guardar Estilo</button>
            </div>
            <input type="text" id="new-doc-name" placeholder="Nombre Psic√≥loga">
            <input type="email" id="new-doc-email" placeholder="Correo">
            <button class="btn-action" id="add-doc-btn">A√±adir Psic√≥loga</button>
            <hr style="opacity:0.2; margin:15px 0;">
            <h3>Reporte Mensual</h3>
            <input type="month" id="report-month">
            <div id="docs-list"></div>
        </div>
        
        <div class="calendar-card">
            <div id='calendar'></div>
        </div>
    </div>

    <div id="action-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin-top:0">Opciones de Cita</h3>
            <label style="font-size: 11px;">Nombre Paciente:</label>
            <input type="text" id="edit-name">
            <label style="font-size: 11px;">WhatsApp:</label>
            <input type="tel" id="edit-phone">
            
            <div class="actions-grid">
                <button class="btn-action btn-wa" id="btn-recordar">Recordar</button>
                <button class="btn-action" id="btn-modificar">Modificar</button>
                <button class="btn-action btn-delete" id="btn-eliminar">Eliminar</button>
                <button class="btn-action btn-secondary" id="btn-cancelar-modal">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="assign-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Agendar Cita</h3>
            <input type="text" id="p-name" placeholder="Nombre Paciente">
            <input type="tel" id="p-phone" placeholder="WhatsApp">
            <select id="p-select"></select>
            <button class="btn-action" id="p-save">Guardar</button>
            <button class="btn-action btn-secondary" id="p-cancel">Cerrar</button>
        </div>
    </div>

    <div id="pdf-template">
        <div class="pdf-header">
            <div>
                <h1 style="margin:0; color:var(--brand-color); font-size: 30px;">RESILIENCIA</h1>
                <p id="pdf-date-display" style="font-weight:600;"></p>
                <p id="pdf-user-log" style="font-size:14px; color:#555;"></p>
            </div>
            <img id="pdf-logo" src="" style="max-height:60px; display:none;">
        </div>
        <div id="pdf-calendar-snap"></div>
        <div class="pdf-table-container">
            <table class="pdf-summary-table">
                <thead><tr><th>Psic√≥loga</th><th>Citas</th></tr></thead>
                <tbody id="pdf-table-body"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA",
            authDomain: "agendaresiliencia-12.firebaseapp.com",
            projectId: "agendaresiliencia-12",
            storageBucket: "agendaresiliencia-12.firebasestorage.app",
            appId: "1:1068233469888:web:f958c72f406ac8698da225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";
        let doctorColors = {}, countsGlobal = {}, equipoGlobal = [], currentEvent = null;

        document.getElementById('report-month').value = new Date().toISOString().substring(0, 7);

        // MODAL LOGIC
        const actionModal = document.getElementById('action-modal');
        const editName = document.getElementById('edit-name');
        const editPhone = document.getElementById('edit-phone');

        window.toggleConfig = () => {
            const d = document.getElementById('config-drawer');
            d.style.display = d.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('login-btn').onclick = async () => {
            try { await setPersistence(auth, browserLocalPersistence); await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch (e) { alert("Error"); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'flex';
                document.getElementById('user-display').innerText = user.email;
                if(isAdmin) document.getElementById('side-panel-ui').style.display = 'block';
                escucharData(isAdmin, user.email);
            }
        });

        function escucharData(isAdmin, email) {
            onSnapshot(doc(db, "configuracion", "apariencia"), (s) => {
                if(s.exists()){
                    const d = s.data();
                    if(d.color) document.documentElement.style.setProperty('--brand-color', d.color);
                    if(d.textColor) document.documentElement.style.setProperty('--header-text-color', d.textColor);
                    if(d.logoB64) {
                        const img = document.getElementById('app-logo');
                        img.src = d.logoB64; img.style.display = 'block'; img.style.width = d.logoWidth + 'px';
                        document.getElementById('default-logo').style.display = 'none';
                    }
                }
            });

            onSnapshot(collection(db, "psicologas"), (snap) => {
                const list = document.getElementById('docs-list');
                const sel = document.getElementById('p-select');
                list.innerHTML = ""; sel.innerHTML = ""; equipoGlobal = [];
                snap.forEach(d => {
                    const data = d.data();
                    equipoGlobal.push(data);
                    doctorColors[data.email.toLowerCase()] = data.color;
                    if(isAdmin) {
                        sel.innerHTML += `<option value="${data.email}" data-color="${data.color}">${data.name}</option>`;
                        list.innerHTML += `<div style="background:${data.color}; padding:8px; border-radius:6px; margin-top:5px; color:#000; font-size:11px; font-weight:600;">${data.name}</div>`;
                    }
                });
                if(!window.calendarObj) initCalendar(email, isAdmin);
            });
        }

        function initCalendar(email, isAdmin) {
            const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'timeGridWeek', locale: 'es', allDaySlot: false, selectable: true, height: 'auto',
                slotMinTime: "07:00:00", slotMaxTime: "21:00:00",
                dayHeaderFormat: { weekday: 'long', day: 'numeric' },
                events: [],
                select: (info) => {
                    window.selectedTime = info;
                    document.getElementById('assign-modal').style.display = 'flex';
                },
                eventClick: (info) => {
                    currentEvent = info.event;
                    editName.value = currentEvent.title;
                    editPhone.value = currentEvent.extendedProps.phone || "";
                    actionModal.style.display = 'flex';
                }
            });
            calendar.render(); window.calendarObj = calendar;

            onSnapshot(collection(db, "citas"), (snap) => {
                calendar.removeAllEvents();
                countsGlobal = {};
                const currentMonth = document.getElementById('report-month').value;
                snap.forEach(d => {
                    const c = d.data();
                    if(c.start.startsWith(currentMonth)) countsGlobal[c.user] = (countsGlobal[c.user] || 0) + 1;
                    if(isAdmin || c.user === email.toLowerCase()) {
                        calendar.addEvent({ id: d.id, title: c.title, start: c.start, end: c.end, color: c.color, extendedProps: { phone: c.phone } });
                    }
                });
            });
        }

        // ACCIONES DEL MODAL
        document.getElementById('btn-cancelar-modal').onclick = () => actionModal.style.display = 'none';
        
        document.getElementById('btn-eliminar').onclick = async () => {
            if(confirm("¬øEliminar definitivamente?")) {
                await deleteDoc(doc(db, "citas", currentEvent.id));
                actionModal.style.display = 'none';
            }
        };

        document.getElementById('btn-recordar').onclick = () => {
            const name = editName.value;
            const phone = editPhone.value;
            if(!phone) return alert("No hay n√∫mero registrado");
            const msg = encodeURIComponent(`Hola ${name}, te recordamos tu cita en RESILIENCIA.`);
            window.open(`https://wa.me/${phone}?text=${msg}`);
        };

        document.getElementById('btn-modificar').onclick = async () => {
            await updateDoc(doc(db, "citas", currentEvent.id), {
                title: editName.value,
                phone: editPhone.value
            });
            alert("Modificado con √©xito");
            actionModal.style.display = 'none';
        };

        // NUEVA CITA
        document.getElementById('p-save').onclick = async () => {
            const sel = document.getElementById('p-select');
            await addDoc(collection(db, "citas"), {
                title: document.getElementById('p-name').value,
                phone: document.getElementById('p-phone').value,
                start: window.selectedTime.startStr,
                end: window.selectedTime.endStr,
                user: sel.value.toLowerCase(),
                color: sel.options[sel.selectedIndex].dataset.color
            });
            document.getElementById('assign-modal').style.display = 'none';
        };
        document.getElementById('p-cancel').onclick = () => document.getElementById('assign-modal').style.display = 'none';

        // REPORTE PDF
        window.generarReportePDF = async () => {
            let name = prompt("Nombre del archivo:", "Reporte_Resiliencia");
            if(!name) return;
            const temp = document.getElementById('pdf-template');
            const body = document.getElementById('pdf-table-body');
            body.innerHTML = "";
            equipoGlobal.forEach(p => {
                body.innerHTML += `<tr><td>${p.name}</td><td>${countsGlobal[p.email.toLowerCase()] || 0}</td></tr>`;
            });
            document.getElementById('pdf-date-display').innerText = "Reporte: " + document.getElementById('report-month').value;
            document.getElementById('pdf-user-log').innerText = "Generado por: " + auth.currentUser.email;
            
            const calClone = document.getElementById('calendar').cloneNode(true);
            document.getElementById('pdf-calendar-snap').innerHTML = "";
            document.getElementById('pdf-calendar-snap').appendChild(calClone);

            temp.style.display = 'block';
            await html2pdf().set({
                margin: 5, filename: name + '.pdf', image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 1.8, useCORS: true },
                jsPDF: { format: 'letter', orientation: 'landscape' }
            }).from(temp).save();
            temp.style.display = 'none';
        };

        // EST√âTICA
        document.getElementById('save-style-btn').onclick = async () => {
            const file = document.getElementById('logo-upload').files[0];
            const data = { color: document.getElementById('brand-color-picker').value, textColor: document.getElementById('text-color-picker').value, logoWidth: document.getElementById('logo-size').value };
            if(file) {
                const reader = new FileReader();
                reader.onloadend = async () => { data.logoB64 = reader.result; await setDoc(doc(db, "configuracion", "apariencia"), data); alert("Sincronizado"); };
                reader.readAsDataURL(file);
            } else { await setDoc(doc(db, "configuracion", "apariencia"), data); alert("Sincronizado"); }
        };

        document.getElementById('add-doc-btn').onclick = async () => {
            const colors = ['#e6194b', '#3cb44b', '#4363d8', '#f58231', '#911eb4'];
            await addDoc(collection(db, "psicologas"), { 
                name: document.getElementById('new-doc-name').value, 
                email: document.getElementById('new-doc-email').value.toLowerCase(), 
                color: colors[Math.floor(Math.random()*colors.length)] 
            });
        };
    </script>
</body>
</html>
