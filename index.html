<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resiliencia Guate - Gestión Total</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --brand-color: #a5c941; --brand-dark: #292929; --header-text-color: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); margin: 0; color: white; height: 100vh; display: flex; flex-direction: column; }
        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 320px; text-align: center; color: #333; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .top-nav { background-color: var(--brand-color); padding: 10px 30px; display: none; justify-content: space-between; align-items: center; min-height: 70px; }
        #app-content { display: none; padding: 20px; gap: 20px; flex: 1; overflow: hidden; }
        .side-panel { width: 300px; min-width: 300px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        .calendar-card { flex-grow: 1; background: white; border-radius: 15px; padding: 20px; color: #333; overflow: hidden; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn-action { width: 100%; background: var(--brand-color); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 5px; }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        .psicologa-item { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; font-weight: bold; }
        .btn-del { background: rgba(255,0,0,0.3); border: none; color: white; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; }
        .aesthetic-section { margin-top: 15px; padding: 12px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        #assign-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 30px; border-radius: 15px; width: 320px; color: #333; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>Resiliencia Guate</h2>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contraseña">
            <button class="btn-action" id="login-btn">Entrar</button>
            <p id="error-txt" style="color:red; font-size:12px; display:none; margin-top:10px;"></p>
        </div>
    </div>

    <div class="top-nav" id="nav-bar">
        <div style="display:flex; align-items:center; gap:15px;">
            <div id="default-logo" style="width:35px;height:35px;background:white;border-radius:50%;color:var(--brand-color);display:flex;align-items:center;justify-content:center;font-weight:bold;">RG</div>
            <img id="app-logo" src="" style="display:none; max-height:60px;">
            <h1 id="user-display" style="font-size:16px; margin:0; color:var(--header-text-color);">Portal</h1>
        </div>
        <button class="btn-logout" id="logout-btn">Salir</button>
    </div>

    <div id="app-content">
        <div class="side-panel" id="admin-panel" style="display:none;">
            <h3>Registrar Psicóloga</h3>
            <input type="text" id="new-doc-name" placeholder="Nombre">
            <input type="email" id="new-doc-email" placeholder="Correo">
            <button class="btn-action" id="add-doc-btn">Añadir al Equipo</button>
            
            <div class="aesthetic-section">
                <strong>Estética Institucional</strong>
                <input type="file" id="logo-upload" accept="image/*" style="font-size:10px; margin-top:10px;">
                <input type="range" id="logo-size" min="40" max="220" value="100">
                <div style="display:flex; gap:10px; margin:10px 0;">
                    <input type="color" id="brand-color-picker" value="#a5c941">
                    <input type="color" id="text-color-picker" value="#ffffff">
                </div>
                <button class="btn-action" id="save-style-btn" style="background:white; color:black; font-size:11px;">Sincronizar Todo</button>
            </div>
            
            <h3 style="margin-top:20px;">Equipo Activo</h3>
            <div id="docs-list"></div>
        </div>
        <div class="calendar-card"><div id='calendar' style="height:100%;"></div></div>
    </div>

    <div id="assign-modal">
        <div class="modal-box">
            <h3>Nueva Cita</h3>
            <input type="text" id="p-name" placeholder="Paciente">
            <select id="p-select"></select>
            <button class="btn-action" id="p-save">Agendar</button>
            <button class="btn-action" id="p-cancel" style="background:#999">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, where, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA",
            authDomain: "agendaresiliencia-12.firebaseapp.com",
            projectId: "agendaresiliencia-12",
            storageBucket: "agendaresiliencia-12.firebasestorage.app",
            messagingSenderId: "1068233469888",
            appId: "1:1068233469888:web:f958c72f406ac8698da225"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";
        const palette = ['#e6194b', '#3cb44b', '#4363d8', '#f58231', '#911eb4', '#42d4f4'];

        let selectedInfo = null;

        // LOGIN
        document.getElementById('login-btn').onclick = async () => {
            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (e) { alert("Error de acceso."); }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'flex';
                document.getElementById('user-display').innerText = isAdmin ? "ADMIN" : user.email;
                if(isAdmin) {
                    document.getElementById('admin-panel').style.display = 'block';
                    cargarEquipo();
                }
                initCalendar(user.email, isAdmin);
                escucharEstetica();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        });

        function escucharEstetica() {
            onSnapshot(doc(db, "configuracion", "apariencia"), (snap) => {
                if (snap.exists()) {
                    const d = snap.data();
                    const root = document.documentElement;
                    if(d.color) root.style.setProperty('--brand-color', d.color);
                    if(d.textColor) root.style.setProperty('--header-text-color', d.textColor);
                    if(d.logoB64) {
                        const img = document.getElementById('app-logo');
                        img.src = d.logoB64; img.style.display = 'block'; img.style.width = d.logoWidth + 'px';
                        document.getElementById('default-logo').style.display = 'none';
                    }
                }
            });
        }

        document.getElementById('save-style-btn').onclick = async () => {
            const file = document.getElementById('logo-upload').files[0];
            const data = { 
                color: document.getElementById('brand-color-picker').value,
                textColor: document.getElementById('text-color-picker').value,
                logoWidth: document.getElementById('logo-size').value
            };
            if(file) {
                const reader = new FileReader();
                reader.onloadend = async () => {
                    data.logoB64 = reader.result;
                    await setDoc(doc(db, "configuracion", "apariencia"), data, {merge:true});
                    alert("¡Estética Sincronizada!");
                };
                reader.readAsDataURL(file);
            } else {
                await setDoc(doc(db, "configuracion", "apariencia"), data, {merge:true});
                alert("Colores actualizados.");
            }
        };

        function cargarEquipo() {
            onSnapshot(collection(db, "psicologas"), (snap) => {
                const list = document.getElementById('docs-list');
                const select = document.getElementById('p-select');
                list.innerHTML = ""; select.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    select.innerHTML += `<option value="${data.email}" data-color="${data.color}">${data.name}</option>`;
                    const item = document.createElement('div');
                    item.className = 'psicologa-item';
                    item.style.borderLeft = `5px solid ${data.color}`;
                    item.innerHTML = `<span>${data.name}</span> <button class="btn-del">✕</button>`;
                    item.querySelector('button').onclick = () => deleteDoc(doc(db, "psicologas", d.id));
                    list.appendChild(item);
                });
            });
        }

        document.getElementById('add-doc-btn').onclick = async () => {
            const name = document.getElementById('new-doc-name').value;
            const email = document.getElementById('new-doc-email').value.trim().toLowerCase();
            if(name && email) {
                await addDoc(collection(db, "psicologas"), { name, email, color: palette[Math.floor(Math.random()*palette.length)] });
                document.getElementById('new-doc-name').value = ""; document.getElementById('new-doc-email').value = "";
            }
        };

        function initCalendar(email, isAdmin) {
            const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'timeGridWeek', locale: 'es', allDaySlot: false, selectable: true,
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay' },
                select: (info) => {
                    selectedInfo = info;
                    if(isAdmin) document.getElementById('assign-modal').style.display = 'flex';
                    else { const p = prompt("Paciente:"); if(p) guardarCita(p, email, '#a5c941'); }
                },
                eventClick: (info) => { if(confirm("¿Eliminar cita?")) deleteDoc(doc(db, "citas", info.event.id)); }
            });
            calendar.render();
            const q = isAdmin ? collection(db, "citas") : query(collection(db, "citas"), where("user", "==", email));
            onSnapshot(q, (snap) => {
                calendar.removeAllEvents();
                snap.forEach(d => calendar.addEvent({ id: d.id, ...d.data() }));
            });
        }

        async function guardarCita(p, email, color) {
            await addDoc(collection(db, "citas"), { title: p, start: selectedInfo.startStr, end: selectedInfo.endStr, user: email, color: color });
            document.getElementById('assign-modal').style.display = 'none';
        }

        document.getElementById('p-save').onclick = () => {
            const sel = document.getElementById('p-select');
            guardarCita(document.getElementById('p-name').value, sel.value, sel.options[sel.selectedIndex].dataset.color);
        };
        document.getElementById('p-cancel').onclick = () => document.getElementById('assign-modal').style.display = 'none';
    </script>
</body>
</html>
