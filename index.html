<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Resiliencia</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Resiliencia">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand-color: #a5c941; --brand-dark: #292929; }
        html, body { min-height: 100%; margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); color: white; overflow-x: hidden; }
        
        /* LOGIN UI */
        #login-screen { position: fixed; inset: 0; background: var(--brand-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 35px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .login-logo-circle { width: 110px; height: 110px; margin: 0 auto 20px auto; background: #fdfdfd; border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 3px solid var(--brand-color); }
        #login-logo-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* NAV & APP */
        .top-nav { background-color: var(--brand-color); padding: 8px 15px; display: none; justify-content: space-between; align-items: center; min-height: 95px; position: sticky; top: 0; z-index: 999; }
        .profile-center { position: absolute; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; width: 220px; }
        #user-photo { width: 60px; height: 60px; border-radius: 50%; border: 3px solid white; object-fit: cover; }
        
        #app-content { display: none; flex-direction: column; padding: 10px; gap: 15px; flex: 1; }
        @media (min-width: 768px) { #app-content { flex-direction: row; padding: 20px; } .side-panel { width: 280px; position: sticky; top: 110px; height: fit-content; } }
        
        .calendar-card { flex: 1; background: white; border-radius: 15px; padding: 10px; color: #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); overflow-x: auto; }
        #calendar { min-width: 700px; height: 85vh; }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        .btn-action { width: 100%; background: var(--brand-color); color: #000; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; margin-bottom: 8px; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; color: #333; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <div class="login-logo-circle"><img id="login-logo-img" src="" alt="Logo"></div>
            <h2 style="font-size: 18px; margin-bottom: 20px;">Agenda RESILIENCIA 2026</h2>
            <input type="email" id="email" placeholder="Correo"><input type="password" id="password" placeholder="Contrase√±a">
            <button class="btn-action" id="login-btn">Iniciar Sesi√≥n</button>
        </div>
    </div>

    <div class="top-nav" id="nav-bar">
        <div style="display:flex; align-items:center;">
            <img id="app-logo" src="" style="display:none; max-height:55px;">
            <div id="default-logo" style="width:35px;height:35px;background:white;border-radius:50%;color:var(--brand-color);display:flex;align-items:center;justify-content:center;font-weight:bold;">R</div>
        </div>
        <div class="profile-center">
            <img id="user-photo" src="" alt="Foto" style="display:none;">
            <span id="display-profile-name" style="color:black; font-size:13px; font-weight:600; margin-top:4px;"></span>
        </div>
        <div style="display:flex; align-items:center; gap:12px;">
            <div onclick="toggleUserConfig()" style="cursor:pointer; font-size:24px;">üë§‚öôÔ∏è</div>
            <button id="logout-btn" style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:6px; font-size:11px;">Salir</button>
        </div>
    </div>

    <div id="app-content">
        <div class="side-panel" id="side-panel-ui" style="display:none;">
            <div style="display:flex; justify-content: space-between; align-items: center;"><h3>Admin</h3><div onclick="toggleAdminConfig()" style="cursor:pointer; font-size:20px;">üé®‚öôÔ∏è</div></div>
            <div id="admin-config-drawer" style="display:none; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; margin: 10px 0;">
                <input type="file" id="admin-logo-upload" accept="image/*"><input type="color" id="brand-color-picker" value="#a5c941"><button class="btn-action" id="save-admin-style">Guardar Cl√≠nica</button>
            </div>
            <input type="text" id="new-doc-name" placeholder="Nombre Psic√≥loga"><input type="email" id="new-doc-email" placeholder="Correo"><button class="btn-action" id="add-doc-btn">A√±adir Psic√≥loga</button>
            <h4 style="margin:20px 0 5px 0">Citas del Mes</h4><input type="month" id="report-month"><div id="docs-list"></div>
        </div>
        <div class="calendar-card"><div id='calendar'></div></div>
    </div>

    <div id="modal-cita" class="modal-overlay">
        <div class="modal-box">
            <h3>Nueva Cita</h3>
            <select id="select-psicologa-cita"></select>
            <input type="text" id="px-nombre" placeholder="Nombre Paciente">
            <input type="number" id="px-whatsapp" placeholder="WhatsApp (502...)">
            <button class="btn-action" id="btn-guardar-cita">Guardar y Enviar WhatsApp</button>
            <button class="btn-action" style="background:#ccc;" onclick="cerrarModalCita()">Cancelar</button>
        </div>
    </div>

    <div id="modal-gestion" class="modal-overlay">
        <div class="modal-box">
            <h3 id="gestion-titulo">Gesti√≥n de Cita</h3>
            <button class="btn-action" id="btn-recordatorio-wa" style="background:#25D366; color:white;">üì± Recordatorio WhatsApp</button>
            <button class="btn-action" id="btn-abrir-editar" style="background:#f1f1f1;">‚úèÔ∏è Editar Datos</button>
            <button class="btn-action" id="btn-eliminar-cita" style="background:#ffcccc; color:red;">üóëÔ∏è Eliminar Cita</button>
            <button class="btn-action" style="background:#ccc; margin-top:10px;" onclick="cerrarModalGestion()">Cerrar</button>
        </div>
    </div>

    <div id="modal-editar" class="modal-overlay">
        <div class="modal-box">
            <h3>Editar Paciente</h3>
            <label style="font-size: 12px; color: #666;">Nombre Completo:</label>
            <input type="text" id="edit-px-nombre">
            <label style="font-size: 12px; color: #666;">WhatsApp:</label>
            <input type="number" id="edit-px-whatsapp">
            <button class="btn-action" id="btn-confirmar-edicion">Actualizar Datos</button>
            <button class="btn-action" style="background:#ccc;" onclick="cerrarModalEditar()">Cancelar</button>
        </div>
    </div>

    <div id="user-config-modal" class="modal-overlay"><div class="modal-box"><h3>Mi Perfil</h3><input type="text" id="user-custom-name" placeholder="Nombre"><input type="file" id="user-photo-upload"><button class="btn-action" id="save-profile-btn">Guardar</button><button class="btn-action" style="background:#ccc; margin-top:10px;" onclick="toggleUserConfig()">Cerrar</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC-cNJm__gM_e0lijaG7DgYPikXfnuHRZA", authDomain: "agendaresiliencia-12.firebaseapp.com", projectId: "agendaresiliencia-12", storageBucket: "agendaresiliencia-12.firebasestorage.app", appId: "1:1068233469888:web:f958c72f406ac8698da225" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "resilienciaguate@gmail.com";
        
        let equipoGlobal = [], citasGlobal = [], tempSelection = null, citaSeleccionada = null;

        // --- APARIENCIA GLOBAL ---
        onSnapshot(doc(db, "configuracion", "apariencia"), (s) => {
            if(s.exists()){
                const d = s.data();
                if(d.color) document.documentElement.style.setProperty('--brand-color', d.color);
                if(d.logoB64) {
                    document.getElementById('login-logo-img').src = d.logoB64;
                    document.getElementById('login-logo-img').style.display = 'block';
                    document.getElementById('app-logo').src = d.logoB64;
                    document.getElementById('app-logo').style.display = 'block';
                    document.getElementById('default-logo').style.display = 'none';
                }
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email.toLowerCase() === ADMIN_EMAIL;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('nav-bar').style.display = 'flex';
                document.getElementById('app-content').style.display = 'flex';
                if(isAdmin) {
                    document.getElementById('side-panel-ui').style.display = 'block';
                    document.getElementById('report-month').value = new Date().toISOString().substring(0, 7);
                }
                iniciarEscuchas(isAdmin, user.email.toLowerCase());
            }
        });

        function iniciarEscuchas(isAdmin, userEmail) {
            onSnapshot(doc(db, "perfiles", userEmail), (s) => { 
                if(s.exists()){ 
                    const d = s.data(); 
                    if(d.photo) { document.getElementById('user-photo').src = d.photo; document.getElementById('user-photo').style.display = 'block'; }
                    document.getElementById('display-profile-name').innerText = d.displayName || ""; 
                } 
            });
            onSnapshot(collection(db, "psicologas"), (snap) => { equipoGlobal = snap.docs.map(d => ({id: d.id, ...d.data()})); actualizarSelectorPsicologas(); recalcularAdmin(isAdmin); });
            onSnapshot(collection(db, "citas"), (snap) => { citasGlobal = snap.docs.map(d => ({id: d.id, ...d.data()})); actualizarCalendario(isAdmin); recalcularAdmin(isAdmin); });
        }

        function enviarMensajeWA(nombrePx, telefono, fechaStr, psicologaNombre, esRecordatorio = false) {
            if(!telefono) return;
            const fecha = new Date(fechaStr).toLocaleString('es-GT', { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' });
            let msg = esRecordatorio ? 
                `Hola ${nombrePx}, te saludamos de RESILIENCIA para recordarte tu cita el d√≠a ${fecha} con Licda. ${psicologaNombre}. ¬°Te esperamos!` : 
                `Hola ${nombrePx}, tu cita en RESILIENCIA ha sido agendada para el d√≠a ${fecha} con Licda. ${psicologaNombre}. ¬°Gracias por tu confianza!`;
            window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function actualizarCalendario(isAdmin) {
            if(!window.calendarObj) {
                window.calendarObj = new FullCalendar.Calendar(document.getElementById('calendar'), {
                    initialView: 'dayGridMonth', locale: 'es', firstDay: 1, navLinks: true,
                    slotMinTime: '07:00:00', slotMaxTime: '20:00:00', allDaySlot: false, selectable: true,
                    dateClick: (info) => { if (window.calendarObj.view.type === 'dayGridMonth') window.calendarObj.changeView('timeGridWeek', info.dateStr); },
                    buttonText: { today: 'Hoy', month: 'Mes', week: 'Semana', day: 'D√≠a' },
                    headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
                    select: (info) => {
                        if(window.calendarObj.view.type === 'dayGridMonth') { window.calendarObj.unselect(); window.calendarObj.changeView('timeGridWeek', info.startStr); return; }
                        tempSelection = info; actualizarSelectorPsicologas();
                        document.getElementById('modal-cita').style.display = 'flex';
                    },
                    eventClick: (info) => {
                        citaSeleccionada = citasGlobal.find(c => c.id === info.event.id);
                        document.getElementById('gestion-titulo').innerText = "Cita: " + citaSeleccionada.title;
                        document.getElementById('modal-gestion').style.display = 'flex';
                    }
                });
                window.calendarObj.render();
            }
            window.calendarObj.removeAllEvents();
            citasGlobal.forEach(c => { if(isAdmin || c.user === auth.currentUser.email.toLowerCase()) window.calendarObj.addEvent({ id: c.id, title: c.title, start: c.start, end: c.end, color: c.color }); });
        }

        function recalcularAdmin(isAdmin) {
            if(!isAdmin) return;
            const mesSel = document.getElementById('report-month').value;
            if(!mesSel) return;
            const counts = {};
            citasGlobal.forEach(c => { if(c.start && c.start.startsWith(mesSel)) counts[c.user] = (counts[c.user] || 0) + 1; });
            document.getElementById('docs-list').innerHTML = equipoGlobal.map(p => {
                const total = counts[p.email.toLowerCase()] || 0;
                return `<div style="background:${p.color}; padding:8px; border-radius:6px; margin-bottom:5px; color:black; font-size:11px; font-weight:600; display:flex; justify-content:space-between;"><span>${p.name}</span><span>(${total})</span></div>`;
            }).join('');
        }
        document.getElementById('report-month').onchange = () => recalcularAdmin(true);

        document.getElementById('btn-guardar-cita').onclick = async () => {
            const nombre = document.getElementById('px-nombre').value;
            const tel = document.getElementById('px-whatsapp').value;
            const emailPsi = document.getElementById('select-psicologa-cita').value;
            if(!nombre || !emailPsi) return alert("Faltan datos");
            const psi = equipoGlobal.find(p => p.email.toLowerCase() === emailPsi);
            await addDoc(collection(db, "citas"), { title: nombre, tel: tel || "", start: tempSelection.startStr, end: tempSelection.endStr, user: emailPsi, color: psi.color });
            if(tel) enviarMensajeWA(nombre, tel, tempSelection.startStr, psi.name, false);
            cerrarModalCita();
        };

        document.getElementById('btn-recordatorio-wa').onclick = () => {
            if(!citaSeleccionada.tel) return alert("No hay tel√©fono registrado.");
            const psi = equipoGlobal.find(p => p.email.toLowerCase() === citaSeleccionada.user.toLowerCase());
            enviarMensajeWA(citaSeleccionada.title, citaSeleccionada.tel, citaSeleccionada.start, psi ? psi.name : "", true);
        };

        // --- L√ìGICA DE EDICI√ìN CON VENTANA ---
        document.getElementById('btn-abrir-editar').onclick = () => {
            document.getElementById('edit-px-nombre').value = citaSeleccionada.title;
            document.getElementById('edit-px-whatsapp').value = citaSeleccionada.tel || "";
            document.getElementById('modal-gestion').style.display = 'none';
            document.getElementById('modal-editar').style.display = 'flex';
        };

        document.getElementById('btn-confirmar-edicion').onclick = async () => {
            const nN = document.getElementById('edit-px-nombre').value;
            const nT = document.getElementById('edit-px-whatsapp').value;
            if(!nN) return alert("El nombre es obligatorio");

            await updateDoc(doc(db, "citas", citaSeleccionada.id), { 
                title: nN, 
                tel: nT 
            });
            cerrarModalEditar();
        };

        document.getElementById('btn-eliminar-cita').onclick = async () => {
            if (confirm("¬øEliminar?")) { await deleteDoc(doc(db, "citas", citaSeleccionada.id)); cerrarModalGestion(); }
        };

        window.cerrarModalCita = () => { document.getElementById('modal-cita').style.display = 'none'; window.calendarObj.unselect(); };
        window.cerrarModalGestion = () => { document.getElementById('modal-gestion').style.display = 'none'; };
        window.cerrarModalEditar = () => { document.getElementById('modal-editar').style.display = 'none'; };
        window.toggleAdminConfig = () => { const d = document.getElementById('admin-config-drawer'); d.style.display = d.style.display === 'none' ? 'block' : 'none'; };
        window.toggleUserConfig = () => { const m = document.getElementById('user-config-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; };
        
        document.getElementById('save-admin-style').onclick = async () => {
            const logo = document.getElementById('admin-logo-upload').files[0];
            let upd = { color: document.getElementById('brand-color-picker').value };
            if(logo) { const r = new FileReader(); r.readAsDataURL(logo); r.onload = async (e) => { upd.logoB64 = e.target.result; await setDoc(doc(db, "configuracion", "apariencia"), upd, { merge: true }); alert("Actualizado"); }; }
            else { await setDoc(doc(db, "configuracion", "apariencia"), upd, { merge: true }); alert("Color actualizado"); }
        };

        function actualizarSelectorPsicologas() {
            const select = document.getElementById('select-psicologa-cita');
            select.innerHTML = equipoGlobal.map(p => `<option value="${p.email.toLowerCase()}">${p.name}</option>`).join('');
            if(auth.currentUser) select.value = auth.currentUser.email.toLowerCase();
        }

        document.getElementById('login-btn').onclick = async () => { try { await setPersistence(auth, browserLocalPersistence); await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } catch(e) { alert("Error"); } };
        document.getElementById('logout-btn').onclick = async () => { await signOut(auth); location.reload(); };
        document.getElementById('add-doc-btn').onclick = async () => { const n = document.getElementById('new-doc-name').value; const e = document.getElementById('new-doc-email').value.toLowerCase(); if(n && e) await addDoc(collection(db, "psicologas"), { name: n, email: e, color: '#'+Math.floor(Math.random()*16777215).toString(16) }); };
    </script>
</body>
</html>
